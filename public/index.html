<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro Max</title>
    <style>
        /* –ü–ï–†–ï–ú–ï–ù–ù–´–ï –¶–í–ï–¢–û–í (–°–≤–µ—Ç–ª–∞—è –∏ –¢–µ–º–Ω–∞—è —Ç–µ–º—ã) */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1c1e21;
            --border-color: #dddfe2;
            --msg-in: #f1f0f0;
            --msg-out: #dcf8c6;
            --primary-blue: #1877f2;
            --sidebar-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-color: #e4e6eb;
            --border-color: #3a3b3c;
            --msg-in: #3a3b3c;
            --msg-out: #056162;
            --primary-blue: #2d88ff;
            --sidebar-bg: #242526;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: 0.3s; 
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø */
        .app-container {
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
        }

        /* –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .sidebar {
            width: 300px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: 0.2s;
        }

        .room-item:hover { background: var(--msg-in); }
        .room-item.active { background: var(--primary-blue); color: white; }

        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* –ù–æ–≤—ã–µ –≤–Ω–∏–∑—É */
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.incoming { align-self: flex-start; background: var(--msg-in); }
        .message.outgoing { align-self: flex-end; background: var(--msg-out); color: #000; }

        .message-info { font-size: 11px; font-weight: bold; margin-bottom: 4px; display: block; }

        /* –§–û–†–ú–´ –í–•–û–î–ê –ò –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background: var(--card-bg);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .link-btn { color: var(--primary-blue); cursor: pointer; margin-top: 15px; display: inline-block; }

        /* –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 9999;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .theme-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="theme-btn" onclick="toggleThemeMenu()">üé®
        <div id="theme-menu" class="theme-menu">
            <div onclick="setTheme('light')" style="padding: 10px; cursor: pointer;">‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è</div>
            <div onclick="setTheme('dark')" style="padding: 10px; cursor: pointer;">üåô –¢–µ–º–Ω–∞—è</div>
        </div>
    </div>

    <div id="reg-screen" class="auth-card" style="display: none;">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="text" id="reg-user" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="email" id="reg-email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞">
        <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="reg-confirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button onclick="handleRegister()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <div class="link-btn" onclick="showLogin()">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>
    </div>

    <div id="login-screen" class="auth-card" style="display: none;">
        <h2>–í—Ö–æ–¥</h2>
        <input type="email" id="login-email" placeholder="–ü–æ—á—Ç–∞">
        <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleLogin()">–í–æ–π—Ç–∏ –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</button>
        <div class="link-btn" onclick="showReg()">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</div>
    </div>

    <div id="app-screen" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <b>–ú–æ–∏ –ß–∞—Ç—ã</b>
                <button onclick="createNewGroup()" style="width: auto; padding: 5px 10px; font-size: 12px;">+ –ì—Ä—É–ø–ø–∞</button>
            </div>
            <div id="rooms-list" class="rooms-list">
                </div>
            <div style="padding: 20px; border-top: 1px solid var(--border-color);">
                <button onclick="logout()" style="background: #ff4d4d;">–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</button>
            </div>
        </div>

        <div class="chat-area">
            <div class="sidebar-header" style="background: var(--card-bg);">
                <span id="active-room-title">–û–±—â–∏–π —á–∞—Ç</span>
                <span id="current-username" style="font-size: 12px; opacity: 0.6;"></span>
            </div>
            <div id="chat-messages">
                </div>
            <div style="padding: 20px; background: var(--card-bg); display: flex; gap: 10px; border-top: 1px solid var(--border-color);">
                <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin: 0;">
                <button onclick="send()" style="width: 60px; margin: 0;">></button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "";
        let currentRoom = "general";

        // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        window.onload = function() {
            // –¢–µ–º–∞
            const savedTheme = localStorage.getItem('user_theme') || 'light';
            setTheme(savedTheme);

            // –°–µ—Å—Å–∏—è
            const sessionUser = localStorage.getItem('chat_session_user');
            if (sessionUser) {
                startApp(sessionUser);
            } else {
                showReg();
            }
        };

        // 2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –¢–ï–ú–ê–ú–ò
        function toggleThemeMenu() {
            const m = document.getElementById('theme-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('user_theme', theme);
        }

        // 3. –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í
        function showReg() { 
            document.getElementById('reg-screen').style.display = 'block';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'none';
        }

        function showLogin() { 
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
        }

        // 4. –õ–û–ì–ò–ö–ê –ê–ö–ö–ê–£–ù–¢–û–í
        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            const cp = document.getElementById('reg-confirm').value;

            if(!u || !e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!");
            if(p !== cp) return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");

            localStorage.setItem('user_db_' + e, JSON.stringify({u, p}));
            localStorage.setItem('chat_session_user', u);
            startApp(u);
        }

        function handleLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            const saved = JSON.parse(localStorage.getItem('user_db_' + e) || "{}");

            if(saved.p === p) {
                localStorage.setItem('chat_session_user', saved.u);
                startApp(saved.u);
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω–∞—è –ø–æ—á—Ç–∞ –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
            }
        }

        function logout() {
            localStorage.removeItem('chat_session_user');
            location.reload();
        }

        // 5. –†–ê–ë–û–¢–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        function startApp(user) {
            currentUser = user;
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            document.getElementById('current-username').innerText = "–í—ã: " + user;

            updateAll();
            setInterval(updateAll, 3000);
        }

        function createNewGroup() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(name) switchRoom(name.trim());
        }

        function switchRoom(name) {
            currentRoom = name;
            document.getElementById('active-room-title').innerText = "# " + name;
            updateAll();
        }

        async function updateAll() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–≤–æ–µ–≥–æ API (–∫–æ—Ç–æ—Ä–æ–µ –Ω–∞ Vercel + Redis)
                const response = await fetch(`/api/index?room=${currentRoom}`);
                const data = await response.json();

                // –°–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
                if(data.rooms && data.rooms.result) {
                    const rList = document.getElementById('rooms-list');
                    rList.innerHTML = data.rooms.result.map(r => `
                        <div class="room-item ${r === currentRoom ? 'active' : ''}" onclick="switchRoom('${r}')">
                            # ${r}
                        </div>
                    `).join('');
                }

                // –°–æ–æ–±—â–µ–Ω–∏—è
                if(data.messages && data.messages.result) {
                    const mBox = document.getElementById('chat-messages');
                    mBox.innerHTML = data.messages.result.map(item => {
                        try {
                            const msgObj = JSON.parse(decodeURIComponent(item));
                            const isMine = msgObj.username === currentUser;
                            return `
                                <div class="message ${isMine ? 'outgoing' : 'incoming'}">
                                    <span class="message-info">${isMine ? '–í—ã' : msgObj.username}</span>
                                    ${msgObj.text}
                                </div>
                            `;
                        } catch(e) {
                            return `<div class="message incoming">${decodeURIComponent(item)}</div>`;
                        }
                    }).join('');
                }
            } catch(e) { console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è"); }
        }

        async function send() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;

            const payload = JSON.stringify({
                username: currentUser,
                text: input.value.trim()
            });

            await fetch(`/api/index?room=${currentRoom}`, {
                method: 'POST',
                body: payload
            });

            input.value = '';
            updateAll();
        }
    </script>
</body>
</html>
