    <style>
        /* =======================================================================

           =======================================================================
        */
        :root {
            /* –û—Å–Ω–æ–≤–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ GeLink */
            --ge-primary: #0084ff;
            --ge-primary-dark: #006dd4;
            --ge-primary-light: #339cff;
            --ge-primary-soft: rgba(0, 132, 255, 0.1);

            /* –°—Ç–∞—Ç—É—Å–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
            --ge-success: #42b72a;
            --ge-error: #fa3e3e;
            --ge-warning: #f7b928;
            --ge-online: #31a24c;
            
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (Light Mode) */

            --bg-header: #ffffff;
            --bg-input: #f0f2f5;

            /* –¢–µ–∫—Å—Ç */
            --text-primary: #1c1e21;

            --text-white: #ffffff;
            
            /* –ì—Ä–∞–Ω–∏—Ü—ã –∏ —Ç–µ–Ω–∏ */
            --border-base: #dddfe2;
            --border-soft: rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 28px rgba(0,0,0,0.12);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
            
            /* –†–∞–∑–º–µ—Ä—ã */
            --sidebar-width: 440px;
            --header-height: 85px;
            --radius-xs: 6px;
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 1000px;
            
            /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
            --t-fast: 0.2s;
            --t-normal: 0.3s;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =======================================================================
           2. –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê (DARK MODE OVERRIDES)
           =======================================================================

        [data-theme="dark"] {

            --bg-panel: #242526;
            --bg-header: #242526;
            --bg-input: #3a3b3c;
            --bg-bubble-other: #3a3b3c;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;

        /* =======================================================================
           3. –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (RESET & BASE)
           =======================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {

            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.4;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
            transition: all var(--t-fast) var(--ease);
        }

        input {
            border: none;
            font-family: inherit;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #bcc0c4;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        [data-theme="dark"] ::-webkit-scrollbar-thumb {

        }

        /* =======================================================================

        .ge-auth-tabs {

        .ge-auth-tab {

        .ge-form-group {

        .ge-input-core:focus {

        .ge-btn-submit {

        /* =======================================================================
           5. –ì–õ–ê–í–ù–ê–Ø –û–ë–û–õ–û–ß–ö–ê –ò –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨

        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∞ - –¢–ï–ü–ï–†–¨ –¢–£–¢ */
        .ge-theme-toggler-sidebar {

            border-radius: var(--radius-xl); /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ –∫–∞–∫ —É –∫–Ω–æ–ø–æ–∫ */

        /* =======================================================================

        .ge-chat-view {

        /* –ë—É–±–ª—ã —Å–æ–æ–±—â–µ–Ω–∏–π (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è) */

        /* =======================================================================

        /* =======================================================================

        */
        .ge-call-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200000;

        }

        .ge-hidden { display: none !important; }
        .ge-flex { display: flex !important; }

    </style>

<body>

    <div id="ge-call-screen" class="ge-call-screen">

    <script>
        const geEngine = {
            state: { session: null, activeRoom: "general", activeTab: "chats", callTimer: null, callSeconds: 0 },
            auth: {
                switch(mode) {
                    document.getElementById('tab-login').classList.toggle('active', mode === 'login');
                    document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
                    document.getElementById('ge-form-login').classList.toggle('ge-hidden', mode !== 'login');
                    document.getElementById('ge-form-reg').classList.toggle('ge-hidden', mode !== 'reg');
                },
                handle(type) {
                    let e = document.getElementById(type === 'reg' ? 'up-email' : 'in-email').value;
                    let n = type === 'reg' ? document.getElementById('up-name').value : e.split('@')[0];
                    if(!e) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ");
                    geEngine.state.session = { name: n, email: e };
                    localStorage.setItem('ge_v9_token', JSON.stringify(geEngine.state.session));
                    geEngine.init();
                },
                exit() { localStorage.clear(); location.reload(); }
            },
            calls: {
                start(m) {
                    document.getElementById('ge-call-screen').style.display = 'flex';
                    geEngine.state.callSeconds = 0;
                    geEngine.state.callTimer = setInterval(() => {
                        geEngine.state.callSeconds++;
                        let min = Math.floor(geEngine.state.callSeconds / 60).toString().padStart(2, '0');
                        let sec = (geEngine.state.callSeconds % 60).toString().padStart(2, '0');
                        document.getElementById('ge-call-timer').innerText = `${min}:${sec}`;
                    }, 1000);
                },
                stop() {
                    document.getElementById('ge-call-screen').style.display = 'none';
                    clearInterval(geEngine.state.callTimer);
                }
            },
            ui: {
                toggleTheme() {
                    const h = document.documentElement;
                    h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
                },
                setTab(t) {
                    geEngine.state.activeTab = t;
                    geEngine.chat.refresh();
                },
                renderMessages(msgs) {
                    const c = document.getElementById('ge-msg-container');
                    c.innerHTML = msgs ? msgs.map(raw => {
                        const m = JSON.parse(decodeURIComponent(raw));
                        return `<div class="ge-msg-bubble ${m.email === geEngine.state.session.email ? 'me' : 'them'}" style="${m.email === geEngine.state.session.email ? 'margin-left:auto; background:var(--ge-primary-soft);':''}">
                            <span class="ge-msg-meta">${m.username}</span>${m.text}
                        </div>`;
                    }).join('') : '';
                },
                renderList(items) {
                    const s = document.getElementById('ge-chat-list-scroller');
                    s.innerHTML = items ? items.map(id => `
                        <div class="ge-chat-item ${id === geEngine.state.activeRoom ? 'active' : ''}" onclick="geEngine.chat.open('${id}')">
                            <div class="ge-user-av" style="width:45px; height:45px; font-size:16px; background:#444;">${id[0].toUpperCase()}</div>
                            <div><b>${id}</b><div style="font-size:11px; opacity:0.5;">–ê–∫—Ç–∏–≤–Ω—ã–π –∫–∞–Ω–∞–ª</div></div>
                        </div>
                    `).join('') : '';
                }
            },
            chat: {
                async refresh() {
                    try {
                        const res = await fetch(`/api/index?room=${geEngine.state.activeRoom}&user_email=${geEngine.state.session.email}`);
                        const data = await res.json();
                        geEngine.ui.renderList(data.rooms?.result || ["general", "private-chat"]);
                        geEngine.ui.renderMessages(data.messages?.result);
                    } catch (e) {}
                },
                async broadcast() {
                    const i = document.getElementById('ge-main-input');
                    if (!i.value.trim()) return;
                    await fetch(`/api/index?room=${geEngine.state.activeRoom}&user_email=${geEngine.state.session.email}`, { 
                        method: 'POST', body: JSON.stringify({ username: geEngine.state.session.name, email: geEngine.state.session.email, text: i.value }) 
                    });
                    i.value = ''; geEngine.chat.refresh();
                },
                open(id) { geEngine.state.activeRoom = id; geEngine.chat.refresh(); }
            },
            init() {
                document.getElementById('ge-auth-layer').classList.add('ge-hidden');
                document.getElementById('ge-main-app').classList.add('ge-flex');
                document.getElementById('ge-my-name').innerText = geEngine.state.session.name;
                geEngine.chat.refresh();
                setInterval(() => geEngine.chat.refresh(), 5000);
            }
        };

        window.onload = () => {
            const saved = localStorage.getItem('ge_v9_token');
            if (saved) { geEngine.state.session = JSON.parse(saved); geEngine.init(); }
        };
    </script>
</body>
