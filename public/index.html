<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro Ultra</title>
    <style>
        /* –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –¢–ï–ú */
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1c1e21;
            --border: #dddfe2;
            --msg-in: #f1f0f0;
            --msg-out: #dcf8c6;
            --primary: #1877f2;
            --sidebar-w: 300px;
        }

        [data-theme="dark"] {
            --bg: #18191a;
            --card: #242526;
            --text: #e4e6eb;
            --border: #3a3b3c;
            --msg-in: #3a3b3c;
            --msg-out: #056162;
            --primary: #2d88ff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: 0.3s; 
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø */
        .app-container {
            display: none;
            width: 95%;
            max-width: 1100px;
            height: 85vh;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
        }

        /* –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .sidebar {
            width: var(--sidebar-w);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--card);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rooms-list { flex: 1; overflow-y: auto; }

        .room-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-item:hover { background: var(--msg-in); }
        .room-item.active { background: var(--primary); color: white; }

        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.incoming { align-self: flex-start; background: var(--msg-in); }
        .message.outgoing { align-self: flex-end; background: var(--msg-out); color: #000; }

        .message-author { font-size: 11px; font-weight: bold; margin-bottom: 4px; display: block; }

        /* –≠–ö–†–ê–ù–´ –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò */
        .auth-card {
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .link-btn { color: var(--primary); cursor: pointer; margin-top: 15px; display: inline-block; font-size: 14px; }

        /* –ö–ù–û–ü–ö–ê –¢–ï–ú–´ */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
            background: var(--card);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .theme-menu {
            display: none;
            position: absolute;
            top: 55px;
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px;
            width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .theme-menu div { padding: 10px; cursor: pointer; border-radius: 5px; }
        .theme-menu div:hover { background: var(--msg-in); }
    </style>
</head>
<body>

    <div class="theme-btn" onclick="toggleThemeMenu()">üé®
        <div id="theme-menu" class="theme-menu">
            <div onclick="setTheme('light')">‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è</div>
            <div onclick="setTheme('dark')">üåô –¢–µ–º–Ω–∞—è</div>
        </div>
    </div>

    <div id="reg-screen" class="auth-card">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="text" id="reg-user" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="email" id="reg-email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞">
        <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="reg-confirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button onclick="handleRegister()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <div class="link-btn" onclick="showLogin()">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>
    </div>

    <div id="login-screen" class="auth-card" style="display: none;">
        <h2>–í—Ö–æ–¥</h2>
        <input type="email" id="login-email" placeholder="–ü–æ—á—Ç–∞">
        <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        <div class="link-btn" onclick="showReg()">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
    </div>

    <div id="app-screen" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <b>–ì—Ä—É–ø–ø—ã</b>
                <button onclick="createGroup()" style="width:auto; padding: 5px 12px; font-size: 12px;">+ –ù–æ–≤–∞—è</button>
            </div>
            <div id="rooms-list" class="rooms-list"></div>
            <div style="padding: 15px; border-top: 1px solid var(--border)">
                <button onclick="logout()" style="background: #ff4d4d;">–í—ã–π—Ç–∏</button>
            </div>
        </div>

        <div class="chat-area">
            <div class="sidebar-header">
                <span id="active-room-title">–û–±—â–∏–π —á–∞—Ç</span>
                <div>
                    <button id="add-member-btn" onclick="inviteUser()" style="width:auto; padding: 5px 10px; font-size: 12px; background: #28a745;">+ –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
                    <span id="my-name-tag" style="margin-left: 10px; font-size: 12px; opacity: 0.6;"></span>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div style="padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid var(--border);">
                <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button onclick="send()" style="width: 60px; margin:0;">></button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = "";
        let currentRoom = "general";

        // –ó–ê–ì–†–£–ó–ö–ê
        window.onload = () => {
            const theme = localStorage.getItem('chat_theme') || 'light';
            setTheme(theme);

            const user = localStorage.getItem('chat_session_user');
            if (user) startApp(user);
        };

        // –¢–ï–ú–´
        function toggleThemeMenu() {
            const m = document.getElementById('theme-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('chat_theme', t);
            document.getElementById('theme-menu').style.display = 'none';
        }

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í
        function showLogin() { document.getElementById('reg-screen').style.display='none'; document.getElementById('login-screen').style.display='block'; }
        function showReg() { document.getElementById('reg-screen').style.display='block'; document.getElementById('login-screen').style.display='none'; }

        // –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
        function handleRegister() {
            const u = document.getElementById('reg-user').value, e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value, cp = document.getElementById('reg-confirm').value;
            if(!u || !e || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");
            if(p !== cp) return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
            localStorage.setItem('acc_'+e, JSON.stringify({u, p}));
            localStorage.setItem('chat_session_user', u);
            startApp(u);
        }

        function handleLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            const acc = JSON.parse(localStorage.getItem('acc_'+e) || '{}');
            if(acc.p === p) {
                localStorage.setItem('chat_session_user', acc.u);
                startApp(acc.u);
            } else alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        }

        function logout() { localStorage.removeItem('chat_session_user'); location.reload(); }

        // –ü–†–ò–õ–û–ñ–ï–ù–ò–ï
        function startApp(user) {
            currentUser = user;
            document.getElementById('reg-screen').style.display='none';
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-screen').style.display='flex';
            document.getElementById('my-name-tag').innerText = user;
            update();
            setInterval(update, 3000);
        }

        function createGroup() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–≤–∞—Ç–Ω–æ–π –≥—Ä—É–ø–ø—ã:");
            if (name) switchRoom(name.trim());
        }

        async function inviteUser() {
            const target = prompt("–ò–º—è –¥—Ä—É–≥–∞, –∫–æ—Ç–æ—Ä–æ–≥–æ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å:");
            if (!target) return;
            const payload = JSON.stringify({ username: "System", text: `${currentUser} –ø—Ä–∏–≥–ª–∞—Å–∏–ª –≤–∞—Å –≤ —á–∞—Ç` });
            await fetch(`/api/index?room=${currentRoom}&user=${target}`, { method: 'POST', body: payload });
            alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω!");
        }

        function switchRoom(name) {
            currentRoom = name;
            document.getElementById('active-room-title').innerText = "# " + name;
            document.getElementById('add-member-btn').style.visibility = (name === 'general' ? 'hidden' : 'visible');
            update();
        }

        async function update() {
            try {
                const res = await fetch(`/api/index?room=${currentRoom}&user=${currentUser}`);
                const data = await res.json();

                if (data.rooms && data.rooms.result) {
                    document.getElementById('rooms-list').innerHTML = data.rooms.result.map(r => `
                        <div class="room-item ${r === currentRoom ? 'active' : ''}" onclick="switchRoom('${r}')"># ${r}</div>
                    `).join('');
                }

                if (data.messages && data.messages.result) {
                    document.getElementById('chat-messages').innerHTML = data.messages.result.map(item => {
                        try {
                            const m = JSON.parse(decodeURIComponent(item));
                            const isMine = m.username === currentUser;
                            return `
                                <div class="message ${isMine ? 'outgoing' : 'incoming'}">
                                    <span class="message-author">${isMine ? '–í—ã' : m.username}</span>
                                    ${m.text}
                                </div>`;
                        } catch(e) { return `<div class="message incoming">${decodeURIComponent(item)}</div>`; }
                    }).join('');
                }
            } catch(e) {}
        }

        async function send() {
            const i = document.getElementById('msg-input');
            if(!i.value) return;
            const payload = JSON.stringify({ username: currentUser, text: i.value });
            await fetch(`/api/index?room=${currentRoom}&user=${currentUser}`, { method: 'POST', body: payload });
            i.value = ''; update();
        }

        window.onclick = (e) => { if (!e.target.matches('.theme-btn')) document.getElementById('theme-menu').style.display='none'; }
    </script>
</body>
</html>
