<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cloud Messenger</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #1c1e21; }
        #chat-screen { display: none; width: 450px; }
        #login-screen { display: none; }
        #chat { height: 400px; border: 1px solid #e4e6eb; background: #fff; overflow-y: auto; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; flex-direction: column-reverse; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1877f2; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .link-text { text-align: center; margin-top: 15px; font-size: 14px; color: #1877f2; cursor: pointer; }
        .msg-item { margin-bottom: 8px; padding: 8px; border-radius: 5px; background: #f1f0f0; }
        .msg-user { color: #1877f2; font-weight: bold; }
        .error { color: red; font-size: 13px; text-align: center; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card">
        <h2>Регистрация</h2>
        <div id="reg-error" class="error"></div>
        <input type="text" id="reg-user" placeholder="Имя пользователя">
        <input type="email" id="reg-email" placeholder="Почта">
        <input type="password" id="reg-pass" placeholder="Пароль">
        <input type="password" id="reg-confirm" placeholder="Повторите пароль">
        <button onclick="handleRegister()">Создать аккаунт</button>
        <div class="link-text" onclick="toggleAuth(true)">Уже есть аккаунт? Войти</div>
    </div>

    <div id="login-screen" class="card">
        <h2>Вход</h2>
        <div id="login-error" class="error">Ошибка входа!</div>
        <input type="email" id="login-email" placeholder="Почта">
        <input type="password" id="login-pass" placeholder="Пароль">
        <button onclick="handleLogin()">Войти</button>
        <div class="link-text" onclick="toggleAuth(false)">Нет аккаунта? Регистрация</div>
    </div>

    <div id="chat-screen" class="card">
        <h3 id="user-display"></h3>
        <div id="chat"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="m" placeholder="Сообщение...">
            <button onclick="send()" style="width: 50px;">></button>
        </div>
    </div>

    <script>
        let currentUser = "";

        function toggleAuth(toLogin) {
            document.getElementById('auth-screen').style.display = toLogin ? 'none' : 'block';
            document.getElementById('login-screen').style.display = toLogin ? 'block' : 'none';
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            const cp = document.getElementById('reg-confirm').value;
            if (p !== cp) { alert("Пароли не совпадают!"); return; }
            localStorage.setItem(e, JSON.stringify({ u, p }));
            startChat(u);
        }

        function handleLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            const acc = JSON.parse(localStorage.getItem(e) || "{}");
            if (acc.p === p) startChat(acc.u); else alert("Неверно!");
        }

        function startChat(user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            document.getElementById('user-display').innerText = "Вы: " + user;
            load(); setInterval(load, 3000);
        }

        async function load() {
            const res = await fetch('/api/index');
            const data = await res.json();
            if (data.result) {
                document.getElementById('chat').innerHTML = data.result.map(item => {
                    try {
                        const m = JSON.parse(decodeURIComponent(item));
                        return `<div class="msg-item"><span class="msg-user">${m.username}:</span> ${m.text}</div>`;
                    } catch(e) { return `<div class="msg-item">${decodeURIComponent(item)}</div>`; }
                }).join('');
            }
        }

        async function send() {
            const i = document.getElementById('m');
            if (!i.value) return;
            const msgData = JSON.stringify({ username: currentUser, text: i.value });
            await fetch('/api/index', { method: 'POST', body: msgData });
            i.value = ''; load();
        }
    </script>
</body>
</html>
