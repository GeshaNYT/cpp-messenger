<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeLink v15.0 | Ultimate Communication Suite</title>
    
    <style>
        /* =======================================================================
           1. CSS RESET & GLOBAL VARIABLES
           =======================================================================
        */
        :root {
            /* Color Palette */
            --p-blue: #0084ff;
            --p-blue-hover: #0073e6;
            --p-blue-soft: rgba(0, 132, 255, 0.1);
            
            --s-green: #31a24c;
            --s-red: #fa3e3e;
            --s-yellow: #f7b928;
            
            /* Light Theme Tokens */
            --bg-body: #f0f2f5;
            --bg-side-nav: #242526;
            --bg-sub-panel: #ffffff;
            --bg-chat-view: #f0f2f5;
            --bg-header: #ffffff;
            --bg-item-hover: #f5f6f7;
            --bg-input-field: #f0f2f5;
            
            --txt-main: #1c1e21;
            --txt-muted: #65676b;
            --txt-placeholder: #8a8d91;
            --txt-white: #ffffff;
            
            --brd-color: #dddfe2;
            
            /* Geometry */
            --rad-sm: 6px;
            --rad-md: 12px;
            --rad-lg: 20px;
            --rad-circle: 50%;
            
            /* Shadows */
            --sh-sm: 0 2px 4px rgba(0,0,0,0.08);
            --sh-md: 0 8px 16px rgba(0,0,0,0.1);
            
            /* Anim */
            --dur: 0.3s;
            --curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =======================================================================
           2. DARK THEME OVERRIDES
           =======================================================================
        */
        [data-theme="dark"] {
            --bg-body: #18191a;
            --bg-sub-panel: #242526;
            --bg-chat-view: #18191a;
            --bg-header: #242526;
            --bg-item-hover: #3a3b3c;
            --bg-input-field: #3a3b3c;
            
            --txt-main: #e4e6eb;
            --txt-muted: #b0b3b8;
            --brd-color: #3e4042;
        }

        /* =======================================================================
           3. BASE ARCHITECTURE
           =======================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--txt-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        ul { list-style: none; }
        button { border: none; background: none; cursor: pointer; transition: var(--dur); }
        input { border: none; font-family: inherit; }

        /* =======================================================================
           4. CALL SYSTEM (OVERLAY)
           =======================================================================
        */
        .ge-call-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(20px);
            z-index: 999999;
            display: none; /* JS Hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .ge-call-av-box {
            position: relative;
            margin-bottom: 40px;
        }

        .ge-call-av-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--p-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 800;
            box-shadow: 0 0 40px rgba(0,132,255,0.4);
        }

        .ge-call-wave {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 2px solid var(--p-blue);
            border-radius: 50%;
            animation: ge-wave-anim 2s infinite;
        }

        @keyframes ge-wave-anim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .ge-call-btns {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .ge-c-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .ge-c-btn.hangup { background: var(--s-red); transform: rotate(135deg); }
        .ge-c-btn.hangup:hover { background: #d32f2f; transform: rotate(135deg) scale(1.1); }

        /* =======================================================================
           5. AUTHENTICATION MODULE
           =======================================================================
        */
        .ge-auth-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 500000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ge-auth-box {
            background: var(--bg-sub-panel);
            width: 480px;
            padding: 60px;
            border-radius: 24px;
            box-shadow: var(--sh-md);
            text-align: center;
        }

        .ge-auth-title {
            font-size: 60px;
            font-weight: 900;
            color: var(--p-blue);
            letter-spacing: -3px;
            margin-bottom: 10px;
        }

        .ge-field-wrap {
            margin-top: 25px;
            text-align: left;
        }

        .ge-f-label {
            font-size: 11px;
            font-weight: 800;
            color: var(--txt-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .ge-f-input {
            width: 100%;
            padding: 18px;
            background: var(--bg-input-field);
            border-radius: 12px;
            font-size: 16px;
            color: var(--txt-main);
        }

        .ge-auth-btn {
            width: 100%;
            padding: 20px;
            background: var(--p-blue);
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            margin-top: 35px;
        }

        /* =======================================================================
           6. MAIN LAYOUT: THREE PANELS
           =======================================================================
        */
        .ge-app-root {
            display: none; /* JS Toggle */
            width: 100%;
            height: 100%;
        }

        /* Panel 1: Narrow Side Nav */
        .ge-side-nav {
            width: 80px;
            background: var(--bg-side-nav);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            gap: 30px;
        }

        .ge-nav-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e8e;
            font-size: 22px;
        }

        .ge-nav-icon.active { background: var(--p-blue); color: white; }
        .ge-nav-icon:hover:not(.active) { background: #3a3b3c; color: white; }

        /* Panel 2: Contacts/Chats List */
        .ge-sub-panel {
            width: 380px;
            background: var(--bg-sub-panel);
            border-right: 1px solid var(--brd-color);
            display: flex;
            flex-direction: column;
        }

        .ge-sub-header {
            padding: 35px 25px;
            border-bottom: 1px solid var(--brd-color);
        }

        .ge-search-bar {
            width: 100%;
            padding: 12px 20px;
            background: var(--bg-input-field);
            border-radius: 10px;
            margin-top: 15px;
        }

        .ge-scroll-area {
            flex: 1;
            overflow-y: auto;
        }

        .ge-item-row {
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--brd-color);
            cursor: pointer;
        }

        .ge-item-row:hover { background: var(--bg-item-hover); }
        .ge-item-row.active { background: var(--p-blue-soft); border-left: 4px solid var(--p-blue); }

        .ge-av-sm {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--p-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }

        /* Panel 3: Chat Viewport */
        .ge-chat-view {
            flex: 1;
            background: var(--bg-chat-view);
            display: flex;
            flex-direction: column;
        }

        .ge-view-header {
            height: 90px;
            padding: 0 40px;
            background: var(--bg-header);
            border-bottom: 1px solid var(--brd-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ge-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ge-header-actions {
            display: flex;
            gap: 10px;
        }

        .ge-act-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--bg-input-field);
            color: var(--p-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .ge-act-btn:hover {
            background: var(--p-blue);
            color: white;
        }

        .ge-msg-stage {
            flex: 1;
            padding: 30px 45px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }

        .ge-bubble {
            max-width: 65%;
            padding: 16px 22px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: var(--sh-sm);
        }

        .ge-bubble.me { align-self: flex-end; background: var(--p-blue); color: white; border-bottom-right-radius: 4px; }
        .ge-bubble.them { align-self: flex-start; background: var(--bg-sub-panel); color: var(--txt-main); border-bottom-left-radius: 4px; }

        .ge-composer {
            padding: 25px 40px;
            background: var(--bg-header);
            border-top: 1px solid var(--brd-color);
            display: flex;
            gap: 15px;
        }

        .ge-c-input {
            flex: 1;
            padding: 15px 25px;
            background: var(--bg-input-field);
            border-radius: 50px;
            font-size: 16px;
        }

        .ge-c-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--p-blue);
            color: white;
            font-size: 20px;
        }

        /* =======================================================================
           7. UTILS & SYSTEM
           =======================================================================
        */
        .hidden { display: none !important; }
        .flex { display: flex !important; }
        
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 1000001;
            padding: 10px 15px; border: 1px solid var(--p-blue);
            border-radius: 50px; color: var(--p-blue); font-size: 11px; font-weight: 800;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="geV15.ui.toggleTheme()">üåì MODE</button>

    <div id="call-ui" class="ge-call-layer">
        <div class="ge-call-av-box">
            <div id="call-ui-av" class="ge-call-av-img">?</div>
            <div class="ge-call-wave"></div>
        </div>
        <h1 id="call-ui-name" style="font-size: 40px; margin-bottom: 10px;">User Name</h1>
        <p id="call-ui-status" style="color: var(--p-blue); font-weight: 800;">–í–´–ó–û–í...</p>
        <div id="call-ui-timer" style="margin-top: 10px; font-size: 20px; opacity: 0.6;">00:00</div>
        
        <div class="ge-call-btns">
            <button class="ge-c-btn">üé§</button>
            <button id="call-ui-vid" class="ge-c-btn">üìπ</button>
            <button class="ge-c-btn hangup" onclick="geV15.calls.end()">üìû</button>
            <button class="ge-c-btn">‚öôÔ∏è</button>
        </div>
    </div>

    <section id="auth-ui" class="ge-auth-screen">
        <div class="ge-auth-box">
            <div class="ge-auth-title">GeLink</div>
            <p style="color: var(--txt-muted);">Version 15.0 Enterprise</p>
            
            <div class="ge-field-wrap">
                <label class="ge-f-label">–í–∞—à–µ –ò–º—è</label>
                <input type="text" id="reg-name" class="ge-f-input" placeholder="–ê–ª–µ–∫—Å–∞–Ω–¥—Ä">
            </div>
            <div class="ge-field-wrap">
                <label class="ge-f-label">Email</label>
                <input type="email" id="reg-email" class="ge-f-input" placeholder="mail@gelink.io">
            </div>
            <div class="ge-field-wrap">
                <label class="ge-f-label">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="reg-pass" class="ge-f-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="ge-field-wrap">
                <label class="ge-f-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</label>
                <input type="password" id="reg-confirm" class="ge-f-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button class="ge-auth-btn" onclick="geV15.auth.login()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
        </div>
    </section>

    <main id="app-ui" class="ge-app-root">
        
        <nav class="ge-side-nav">
            <div class="ge-nav-icon active" title="–ß–∞—Ç—ã">üí¨</div>
            <div class="ge-nav-icon" title="–ö–æ–Ω—Ç–∞–∫—Ç—ã" onclick="geV15.chat.loadContacts()">üë§</div>
            <div class="ge-nav-icon" title="–ó–≤–æ–Ω–∫–∏">üìû</div>
            <div class="ge-nav-icon" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</div>
            <div style="margin-top: auto;" class="ge-nav-icon" onclick="geV15.auth.logout()">üö™</div>
        </nav>

        <aside class="ge-sub-panel">
            <div class="ge-sub-header">
                <h2 id="sub-panel-title">–°–æ–æ–±—â–µ–Ω–∏—è</h2>
                <input type="text" class="ge-search-bar" placeholder="–ü–æ–∏—Å–∫...">
            </div>
            
            <div id="item-list" class="ge-scroll-area">
                </div>
        </aside>

        <section class="ge-chat-view">
            <header class="ge-view-header">
                <div class="ge-header-info">
                    <div id="active-av" class="ge-av-sm">?</div>
                    <div>
                        <b id="active-title" style="font-size: 20px;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
                        <div id="active-status" style="font-size: 11px; color: var(--s-green); font-weight: 800;">–û–ù–õ–ê–ô–ù</div>
                    </div>
                </div>

                <div class="ge-header-actions">
                    <button class="ge-act-btn" onclick="geV15.calls.start('audio')">üìû</button>
                    <button class="ge-act-btn" onclick="geV15.calls.start('video')">üìπ</button>
                    <button class="ge-act-btn">üîç</button>
                    <button class="ge-act-btn">‚ãÆ</button>
                </div>
            </header>

            <div id="msg-list" class="ge-msg-stage">
                </div>

            <footer class="ge-composer">
                <button class="ge-act-btn" style="background:none;">üìé</button>
                <input type="text" id="msg-input" class="ge-c-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="ge-c-send" onclick="geV15.chat.send()">‚û§</button>
            </footer>
        </section>
    </main>

    <script>
        /**
         * GELINK CORE ENGINE v15.0
         * –ü—Ä—è–º–∞—è –Ω–∞—Å–ª–µ–¥–Ω–∏—Ü–∞ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã 9.0
         */
        const geV15 = {
            state: {
                user: null,
                room: "General",
                callTimer: null,
                callSecs: 0
            },

            auth: {
                login() {
                    const n = document.getElementById('reg-name').value.trim();
                    const e = document.getElementById('reg-email').value.trim();
                    const p = document.getElementById('reg-pass').value.trim();
                    const c = document.getElementById('reg-confirm').value.trim();

                    if(!n || !e || p.length < 6) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!");
                    if(p !== c) return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");

                    geV15.state.user = { name: n, email: e };
                    localStorage.setItem('ge_v15_session', JSON.stringify(geV15.state.user));
                    geV15.core.init();
                },
                logout() {
                    if(confirm("–í—ã–π—Ç–∏?")) { localStorage.clear(); location.reload(); }
                }
            },

            calls: {
                start(type) {
                    const ui = document.getElementById('call-ui');
                    document.getElementById('call-ui-name').innerText = geV15.state.room;
                    document.getElementById('call-ui-av').innerText = geV15.state.room[0];
                    document.getElementById('call-ui-vid').style.background = (type === 'video') ? 'var(--p-blue)' : 'rgba(255,255,255,0.1)';
                    
                    ui.classList.add('flex');
                    this.runTimer();
                },
                runTimer() {
                    geV15.state.callSecs = 0;
                    clearInterval(geV15.state.callTimer);
                    geV15.state.callTimer = setInterval(() => {
                        geV15.state.callSecs++;
                        const m = Math.floor(geV15.state.callSecs/60).toString().padStart(2,'0');
                        const s = (geV15.state.callSecs%60).toString().padStart(2,'0');
                        document.getElementById('call-ui-timer').innerText = `${m}:${s}`;
                        document.getElementById('call-ui-status').innerText = "–°–û–ï–î–ò–ù–ï–ù–ò–ï –£–°–¢–ê–ù–û–í–õ–ï–ù–û";
                    }, 1000);
                },
                end() {
                    document.getElementById('call-ui').classList.remove('flex');
                    clearInterval(geV15.state.callTimer);
                    document.getElementById('call-ui-timer').innerText = "00:00";
                }
            },

            chat: {
                async sync() {
                    try {
                        const url = `/api/index?room=${geV15.state.room}&user_email=${geV15.state.user.email}`;
                        const res = await fetch(url);
                        const data = await res.json();
                        this.render(data);
                    } catch(e) { console.warn("API Sync pending..."); }
                },

                render(data) {
                    const mList = document.getElementById('msg-list');
                    if(data.messages?.result) {
                        mList.innerHTML = data.messages.result.map(raw => {
                            const m = JSON.parse(decodeURIComponent(raw));
                            const isMe = m.email === geV15.state.user.email;
                            return `
                                <div class="ge-bubble ${isMe ? 'me' : 'them'}">
                                    <small style="display:block; font-size:9px; opacity:0.6; margin-bottom:4px;">${isMe ? '–í–´' : m.username.toUpperCase()}</small>
                                    ${m.text}
                                </div>
                            `;
                        }).join('');
                    }

                    const iList = document.getElementById('item-list');
                    if(data.rooms?.result) {
                        iList.innerHTML = data.rooms.result.map(r => `
                            <div class="ge-item-row ${r === geV15.state.room ? 'active' : ''}" onclick="geV15.chat.open('${r}')">
                                <div class="ge-av-sm">${r[0].toUpperCase()}</div>
                                <div>
                                    <b style="font-size:16px;">${r}</b><br>
                                    <small style="color: var(--txt-muted);">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—Ö–æ–¥–∞</small>
                                </div>
                            </div>
                        `).join('');
                    }
                },

                open(rid) {
                    geV15.state.room = rid;
                    document.getElementById('active-title').innerText = rid;
                    document.getElementById('active-av').innerText = rid[0].toUpperCase();
                    this.sync();
                },

                async send() {
                    const input = document.getElementById('msg-input');
                    if(!input.value.trim()) return;
                    
                    const msg = JSON.stringify({
                        username: geV15.state.user.name,
                        email: geV15.state.user.email,
                        text: input.value
                    });

                    input.value = '';
                    await fetch(`/api/index?room=${geV15.state.room}&user_email=${geV15.state.user.email}`, {
                        method: 'POST',
                        body: msg
                    });
                    this.sync();
                },

                loadContacts() {
                    document.getElementById('sub-panel-title').innerText = "–ö–æ–Ω—Ç–∞–∫—Ç—ã";
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –¥–ª—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
                }
            },

            ui: {
                toggleTheme() {
                    const h = document.documentElement;
                    const next = h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    h.setAttribute('data-theme', next);
                }
            },

            core: {
                init() {
                    document.getElementById('auth-ui').classList.add('hidden');
                    document.getElementById('app-ui').classList.add('flex');
                    geV15.chat.sync();
                    setInterval(() => geV15.chat.sync(), 4000);
                }
            }
        };

        window.onload = () => {
            const saved = localStorage.getItem('ge_v15_session');
            if(saved) {
                geV15.state.user = JSON.parse(saved);
                geV15.core.init();
            }
        };

        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') geV15.chat.send(); };
    </script>
</body>
</html>
