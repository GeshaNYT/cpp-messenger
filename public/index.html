    <style>
        /* --- –ö–û–†–ù–ï–í–´–ï –¢–û–ö–ï–ù–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï --- */
        :root {

            --ge-brand-dark: #0063c2;
            --ge-brand-light: #e7f3ff;
            --ge-brand-gradient: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            
            --ge-status-online: #42b72a;

            --ge-bg-side: #ffffff;
            --ge-bg-chat: #f0f2f5;
            --ge-bg-header: #ffffff;
            --ge-bg-card: #ffffff;
            --ge-bg-input: #f0f2f5;
            --ge-bg-bubble-me: #0084ff;
            --ge-bg-bubble-them: #e4e6eb;
            
            --ge-text-main: #1c1e21;
            --ge-text-muted: #65676b;
            --ge-text-on-brand: #ffffff;
            --ge-text-link: #1877f2;
            
            --ge-border-main: #dddfe2;
            --ge-border-soft: rgba(0,0,0,0.05);
            
            /* –≠—Ñ—Ñ–µ–∫—Ç—ã –∏ —Ç–µ–Ω–∏ */
            --ge-shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --ge-shadow-md: 0 12px 28px rgba(0,0,0,0.1);
            --ge-shadow-lg: 0 24px 50px rgba(0,0,0,0.15);

            /* –ì–µ–æ–º–µ—Ç—Ä–∏—è */
            --ge-radius-full: 500px;
            --ge-radius-lg: 24px;
            --ge-radius-md: 16px;
            --ge-radius-sm: 10px;
            
            /* –¢–∞–π–º–∏–Ω–≥–∏ */
            --ge-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --ge-duration: 0.3s;
        }

        /* --- –¢–ï–ú–ù–´–ô –†–ï–ñ–ò–ú (DARK MODE) --- */
        [data-theme="dark"] {
            --ge-bg-app: #18191a;
            --ge-bg-side: #242526;
            --ge-bg-chat: #18191a;
            --ge-bg-header: #242526;
            --ge-bg-card: #242526;
            --ge-bg-input: #3a3b3c;
            --ge-bg-bubble-them: #3a3b3c;
            
            --ge-text-main: #e4e6eb;
            --ge-text-muted: #b0b3b8;
            --ge-border-main: #3e4042;
            --ge-shadow-md: 0 12px 28px rgba(0,0,0,0.5);
        }

        /* --- –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (RESET) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--ge-bg-app);
            color: var(--ge-text-main);
            overflow: hidden;
            transition: background var(--ge-duration) var(--ge-ease);
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font: inherit;
            transition: all var(--ge-duration) var(--ge-ease);
        }

        input {
            border: none;
            font: inherit;
        }

        /* --- –ö–ê–°–¢–û–ú–ù–´–ô –°–ö–†–û–õ–õ–ë–ê–† --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #bcc0c4; 
            border-radius: 10px; 
            border: 2px solid transparent; 
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: #8d949e; }

        /* --- –ö–ù–û–ü–ö–ê –¢–ï–ú–´ (FIXED POSITION) --- */
        .ge-widget-theme {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 99999;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: var(--ge-bg-card);
            border: 2px solid var(--ge-brand-primary);
            border-radius: var(--ge-radius-full);
            box-shadow: var(--ge-shadow-lg);
            color: var(--ge-brand-primary);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .ge-widget-theme:hover {
            transform: translateY(-4px) scale(1.03);
            background: var(--ge-brand-primary);
            color: white;
            box-shadow: var(--ge-shadow-brand);
        }

        /* --- –ú–û–î–£–õ–¨ –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (LOGIN / REGISTER) --- */
        .ge-auth-layer {

            inset: 0;
            z-index: 90000;
            background: var(--ge-bg-app);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
            background-image:

                radial-gradient(at 100% 100%, var(--ge-brand-light) 0, transparent 45%);
        }

        .ge-auth-card {

        .ge-nav-tab {

        .ge-form-box {

        .ge-input-field {

            background: var(--ge-bg-input);

        .ge-btn-primary {

        /* --- –ì–õ–ê–í–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° –ú–ï–°–°–ï–ù–î–ñ–ï–†–ê --- */
        .ge-app-shell {

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å (Sidebar) */

        .ge-my-profile {

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .ge-chat-scroller {

        .ge-item-chat {

        }

        .ge-item-chat:hover { background: var(--ge-bg-app); }
        .ge-item-chat.active { background: var(--ge-brand-light); border-left: 6px solid var(--ge-brand-primary); }

        .ge-item-chat.active b { color: var(--ge-brand-primary); }

        .ge-item-meta b { display: block; font-size: 17px; margin-bottom: 5px; }

        /* –û–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫–∏ */
        .ge-app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--ge-bg-chat);
        }

        .ge-main-header {

            border-bottom: 1px solid var(--ge-border-main);
            padding: 0 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ge-msg-container {
            flex: 1;
            padding: 45px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
        }

        /* –ë–∞–±–ª—ã —Å–æ–æ–±—â–µ–Ω–∏–π */
        .ge-bubble {
            max-width: 65%;
            padding: 18px 26px;
            border-radius: 26px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            box-shadow: var(--ge-shadow-sm);
            animation: bubble-in 0.3s var(--ge-ease);
        }

        @keyframes bubble-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .ge-bubble.me {
            align-self: flex-end;
            background: var(--ge-bg-bubble-me);

        }

        .ge-bubble.them {

        }

        .ge-bubble .sender {
            display: block;

        }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .ge-main-footer {

            border-top: 1px solid var(--ge-border-main);

        }

        .ge-msg-input {

            border-radius: var(--ge-radius-full);

        }

        .ge-msg-input:focus {
            background: var(--ge-bg-header);

        }

        .ge-btn-send {
            width: 65px;

            align-items: center;

        /* --- –°–ò–°–¢–ï–ú–ù–´–ï –ö–õ–ê–°–°–´ --- */
        .ge-hidden { display: none !important; }
        .ge-flex { display: flex !important; }

    </style>
</head>
<body>

            <div class="ge-auth-nav">

            <div id="ge-form-login" class="ge-form-box">
                <div class="ge-input-wrapper">

            <div id="ge-form-reg" class="ge-form-box ge-hidden">
                <div class="ge-input-wrapper">

                    <input type="text" id="reg-name" class="ge-input-field" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
                </div>

                    <input type="email" id="reg-email" class="ge-input-field" placeholder="name@domain.ru">
                </div>
                <div class="ge-input-wrapper">
                    <label class="ge-input-label">–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                    <input type="password" id="reg-pass" class="ge-input-field" placeholder="–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤">
                </div>
                <button class="ge-btn-primary" onclick="geCore.auth.perform('reg')">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
            </div>

            <p style="margin-top: 35px; font-size: 13px; color: var(--ge-text-muted); font-weight: 500;">
                –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã —Å–∫–≤–æ–∑–Ω—ã–º —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º.

    <div id="ge-app-root" class="ge-app-shell">
        
        <aside class="ge-app-sidebar">
            <div class="ge-side-head">

                    <div class="ge-big-av" id="ge-user-av">?</div>
                    <div>
                        <b id="ge-user-name" style="font-size: 22px;">...</b>
                        <div style="font-size: 13px; color: var(--ge-status-online); font-weight: 800;">‚óè –í –°–ï–¢–ò</div>

                </div>

                <div class="ge-side-nav">

                        <div id="ge-active-status" style="font-size: 13px; opacity: 0.6;">–°–∏—Å—Ç–µ–º–∞ GeLink –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ</div>

    <script>
        /**
         * –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç —Å–∏—Å—Ç–µ–º—ã GeLink
         */
        const geCore = {
            state: {
                user: { name: "", email: "" },
                activeChat: "general",
                currentTab: "chats",
                isReady: false
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
             */
            auth: {
                switchTab(mode) {
                    document.getElementById('tab-login').classList.toggle('active', mode === 'login');
                    document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
                    document.getElementById('ge-form-login').classList.toggle('ge-hidden', mode !== 'login');
                    document.getElementById('ge-form-reg').classList.toggle('ge-hidden', mode !== 'reg');
                },

                perform(type) {
                    let name, email, pass;
                    
                    if (type === 'reg') {
                        name = document.getElementById('reg-name').value.trim();
                        email = document.getElementById('reg-email').value.trim();
                        pass = document.getElementById('reg-pass').value.trim();
                        if (!name || !email || pass.length < 6) return alert("–û—à–∏–±–∫–∞: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏!");
                    } else {
                        email = document.getElementById('log-email').value.trim();
                        pass = document.getElementById('log-pass').value.trim();
                        if (!email || !pass) return alert("–û—à–∏–±–∫–∞: –í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å!");
                        name = email.split('@')[0];
                    }

                    geCore.state.user = { name, email };
                    localStorage.setItem('gelink_v7_session', JSON.stringify(geCore.state.user));
                    geCore.init();
                },

                logout() {
                    if (confirm("–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?")) {
                        localStorage.clear();
                        location.reload();
                    }
                }
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
             */
            ui: {
                toggleTheme() {
                    const html = document.documentElement;
                    const isDark = html.getAttribute('data-theme') === 'dark';
                    html.setAttribute('data-theme', isDark ? 'light' : 'dark');
                },

                switchTab(tab) {
                    geCore.state.currentTab = tab;
                    document.getElementById('nav-chats').classList.toggle('active', tab === 'chats');
                    document.getElementById('nav-people').classList.toggle('active', tab === 'people');
                    document.getElementById('ge-list-chats').classList.toggle('ge-hidden', tab !== 'chats');
                    document.getElementById('ge-list-people').classList.toggle('ge-hidden', tab !== 'people');
                },

                renderMessages(messages) {
                    const stage = document.getElementById('ge-msg-stage');
                    if (!messages) return;
                    
                    stage.innerHTML = messages.map(raw => {
                        const m = JSON.parse(decodeURIComponent(raw));
                        const isMe = m.email === geCore.state.user.email;
                        return `
                            <div class="ge-bubble ${isMe ? 'me' : 'them'}">
                                <span class="sender">${isMe ? '–í—ã' : m.username}</span>
                                ${m.text}
                            </div>
                        `;
                    }).join('');
                },

                renderLists(data) {
                    // –†–µ–Ω–¥–µ—Ä —á–∞—Ç–æ–≤
                    const cList = document.getElementById('ge-list-chats');
                    if (data.rooms?.result) {
                        cList.innerHTML = data.rooms.result.map(rid => `
                            <div class="ge-item-chat ${rid === geCore.state.activeChat ? 'active' : ''}" onclick="geCore.messenger.open('${rid}')">
                                <div class="ge-big-av" style="width:48px; height:48px; font-size:18px; background:#444;">${rid[0].toUpperCase()}</div>
                                <div class="ge-item-meta">
                                    <b>${rid}</b>
                                    <span>–ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ –∞–∫—Ç–∏–≤–µ–Ω</span>
                                </div>
                            </div>
                        `).join('');
                    }

                    // –†–µ–Ω–¥–µ—Ä –ª—é–¥–µ–π
                    const pList = document.getElementById('ge-list-people');
                    if (data.contacts?.result) {
                        pList.innerHTML = data.contacts.result.map(email => `
                            <div class="ge-item-chat" onclick="geCore.messenger.openPrivate('${email}')">
                                <div class="ge-big-av" style="width:48px; height:48px; font-size:18px;">${email[0].toUpperCase()}</div>
                                <div class="ge-item-meta">
                                    <b>${email}</b>
                                    <span>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å GeLink</span>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞
             */
            messenger: {
                async sync() {
                    try {
                        const url = `/api/index?room=${geCore.state.activeChat}&user_email=${geCore.state.user.email}`;
                        const res = await fetch(url);
                        const data = await res.json();
                        
                        geCore.ui.renderLists(data);
                        geCore.ui.renderMessages(data.messages?.result);
                    } catch (e) { console.warn("GeLink Sync Error: Backend unreachable"); }
                },

                async send() {
                    const input = document.getElementById('ge-composer-input');
                    const text = input.value.trim();
                    if (!text) return;

                    const payload = JSON.stringify({
                        username: geCore.state.user.name,
                        email: geCore.state.user.email,
                        text: text
                    });

                    input.value = '';
                    await fetch(`/api/index?room=${geCore.state.activeChat}&user_email=${geCore.state.user.email}`, {
                        method: 'POST',
                        body: payload
                    });
                    geCore.messenger.sync();
                },

                open(id, label) {
                    geCore.state.activeChat = id;
                    document.getElementById('ge-active-title').innerText = label || id;
                    document.getElementById('ge-active-av').innerText = (label || id)[0].toUpperCase();
                    geCore.messenger.sync();
                },

                openPrivate(targetEmail) {
                    const pair = [geCore.state.user.email, targetEmail].sort();
                    const rid = `private-${pair[0].replace(/[@.]/g, '')}-${pair[1].replace(/[@.]/g, '')}`;
                    geCore.messenger.open(rid, targetEmail);
                    geCore.ui.switchTab('chats');
                },

                async addFriend() {
                    const email = prompt("Email –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞:");
                    if (email) {
                        await fetch(`/api/index?action=addContact&user_email=${geCore.state.user.email}&target_email=${email}`);
                        geCore.messenger.sync();
                    }
                },

                newGroup() {
                    const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
                    if (name) geCore.messenger.open(name.trim());
                }
            },

            /**
             * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
             */
            init() {
                document.getElementById('ge-auth-root').classList.add('ge-hidden');
                document.getElementById('ge-app-root').classList.add('ge-flex');
                
                document.getElementById('ge-user-name').innerText = geCore.state.user.name;
                document.getElementById('ge-user-av').innerText = geCore.state.user.name[0].toUpperCase();

                geCore.messenger.sync();
                setInterval(() => geCore.messenger.sync(), 4000);
            }
        };

        // –¢–æ—á–∫–∞ –≤—Ö–æ–¥–∞
        window.onload = () => {
            const session = localStorage.getItem('gelink_v7_session');
            if (session) {
                geCore.state.user = JSON.parse(session);
                geCore.init();
            }
        };

        // –°–ª—É—à–∞—Ç–µ–ª—å Enter
        document.getElementById('ge-composer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') geCore.messenger.send();
        });
    </script>
</body>
</html>
