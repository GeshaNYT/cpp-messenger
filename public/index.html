<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeLink Enterprise Messenger | Version 9.0 Ultimate Source</title>
    
    <style>
        /* SECTION 1: CSS RESET & REBOOT 
           –û—á–∏—Å—Ç–∫–∞ –±–∞–∑–æ–≤—ã—Ö —Å—Ç–∏–ª–µ–π –¥–ª—è –∫—Ä–æ—Å—Å–±—Ä–∞—É–∑–µ—Ä–Ω–æ–π —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ge-bg-main);
            color: var(--ge-text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* SECTION 2: DESIGN SYSTEM VARIABLES
           –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ç–æ–∫–µ–Ω–æ–≤ –¥–∏–∑–∞–π–Ω–∞ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π –∏ —Ç–µ–º–Ω–æ–π —Ç–µ–º
        */
        :root {
            /* Core Colors */
            --ge-primary: #0084ff;
            --ge-primary-hover: #0073e6;
            --ge-primary-active: #0066cc;
            --ge-primary-alpha: rgba(0, 132, 255, 0.1);
            
            /* Status Colors */
            --ge-success: #31a24c;
            --ge-danger: #fa3e3e;
            --ge-warning: #f7b928;
            --ge-info: #1877f2;
            
            /* Backgrounds (Light Mode) */
            --ge-bg-main: #f0f2f5;
            --ge-bg-sidebar: #ffffff;
            --ge-bg-header: #ffffff;
            --ge-bg-chat: #f0f2f5;
            --ge-bg-bubble-me: #0084ff;
            --ge-bg-bubble-other: #ffffff;
            --ge-bg-input: #f0f2f5;
            
            /* Text (Light Mode) */
            --ge-text-primary: #1c1e21;
            --ge-text-secondary: #65676b;
            --ge-text-muted: #8a8d91;
            --ge-text-white: #ffffff;
            
            /* Borders & Shadows */
            --ge-border: #dddfe2;
            --ge-border-soft: rgba(0, 0, 0, 0.05);
            --ge-shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --ge-shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --ge-shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.12);
            
            /* Geometry */
            --sidebar-width: 440px;
            --header-height: 85px;
            --footer-height: 110px;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
            
            /* Animation */
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --duration: 0.3s;
        }

        [data-theme="dark"] {
            --ge-bg-main: #18191a;
            --ge-bg-sidebar: #242526;
            --ge-bg-header: #242526;
            --ge-bg-chat: #18191a;
            --ge-bg-bubble-other: #3a3b3c;
            --ge-bg-input: #3a3b3c;
            --ge-text-primary: #e4e6eb;
            --ge-text-secondary: #b0b3b8;
            --ge-text-muted: #8a8d91;
            --ge-border: #3e4042;
        }

        /* SECTION 3: LAYOUT ARCHITECTURE
        */
        .ge-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: var(--ge-bg-main);
        }

        /* SECTION 4: SIDEBAR COMPONENT
        */
        .ge-sidebar {
            width: var(--sidebar-width);
            background: var(--ge-bg-sidebar);
            border-right: 1px solid var(--ge-border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
            transition: width var(--duration) var(--ease);
        }

        .ge-sidebar-header {
            padding: 40px 30px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--ge-border);
        }

        .ge-user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .ge-avatar {
            width: 65px;
            height: 65px;
            border-radius: 22px;
            background: linear-gradient(135deg, var(--ge-primary) 0%, #00c6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: 800;
            box-shadow: var(--ge-shadow-md);
            position: relative;
        }

        .ge-status-indicator {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 16px;
            height: 16px;
            background: var(--ge-success);
            border: 3px solid var(--ge-bg-sidebar);
            border-radius: 50%;
        }

        .ge-nav-tabs {
            display: flex;
            gap: 5px;
            background: var(--ge-bg-main);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .ge-tab-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-weight: 700;
            font-size: 13px;
            color: var(--ge-text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .ge-tab-btn.active {
            background: var(--ge-bg-sidebar);
            color: var(--ge-primary);
            box-shadow: var(--ge-shadow-sm);
        }

        /* SECTION 5: CHAT LIST & HOVER ACTIONS 
        */
        .ge-chat-scroller {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .ge-chat-item {
            padding: 22px 30px;
            display: flex;
            align-items: center;
            gap: 18px;
            border-bottom: 1px solid var(--ge-border-soft);
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .ge-chat-item:hover {
            background: var(--ge-bg-main);
        }

        .ge-chat-item.active {
            background: var(--ge-primary-alpha);
            border-left: 4px solid var(--ge-primary);
        }

        /* –ó–ù–ê–ß–ö–ò –î–ï–ô–°–¢–í–ò–ô (–ü–û–Ø–í–õ–Ø–Æ–¢–°–Ø –ü–†–ò –ù–ê–í–ï–î–ï–ù–ò–ò) */
        .ge-chat-actions {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.25s var(--ease);
        }

        .ge-chat-item:hover .ge-chat-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .ge-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--ge-bg-sidebar);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--ge-shadow-md);
            font-size: 14px;
            color: var(--ge-text-secondary);
            border: 1px solid var(--ge-border);
        }

        .ge-action-btn:hover {
            background: var(--ge-primary);
            color: white;
            border-color: var(--ge-primary);
        }

        .ge-action-btn.delete:hover {
            background: var(--ge-danger);
            border-color: var(--ge-danger);
        }

        /* SECTION 6: SIDEBAR FOOTER (VIEW TOGGLER)
        */
        .ge-sidebar-footer {
            padding: 25px 30px;
            border-top: 1px solid var(--ge-border);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ge-btn-wide {
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-md);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .ge-btn-outline {
            background: transparent;
            border: 2px solid var(--ge-primary);
            color: var(--ge-primary);
        }

        .ge-btn-outline:hover {
            background: var(--ge-primary);
            color: white;
        }

        .ge-btn-danger {
            background: transparent;
            border: 2px solid var(--ge-danger);
            color: var(--ge-danger);
        }

        .ge-btn-danger:hover {
            background: var(--ge-danger);
            color: white;
        }

        /* SECTION 7: MAIN CHAT VIEWPORT
        */
        .ge-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--ge-bg-chat);
            position: relative;
        }

        .ge-chat-header {
            height: var(--header-height);
            background: var(--ge-bg-header);
            border-bottom: 1px solid var(--ge-border);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .ge-messages-area {
            flex: 1;
            padding: 30px 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
        }

        /* SECTION 8: BUBBLE SYSTEM
        */
        .ge-msg-row {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .ge-bubble {
            max-width: 500px;
            padding: 16px 22px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: var(--ge-shadow-sm);
            position: relative;
            word-wrap: break-word;
        }

        .ge-bubble-other {
            align-self: flex-start;
            background: var(--ge-bg-bubble-other);
            color: var(--ge-text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--ge-border-soft);
        }

        .ge-bubble-me {
            align-self: flex-end;
            background: var(--ge-bg-bubble-me);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ge-bubble-meta {
            display: block;
            font-size: 10px;
            font-weight: 800;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        /* SECTION 9: COMPOSER (FOOTER)
        */
        .ge-composer {
            padding: 30px 50px;
            background: var(--ge-bg-header);
            border-top: 1px solid var(--ge-border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ge-input-main {
            flex: 1;
            padding: 20px 30px;
            background: var(--ge-bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            color: var(--ge-text-primary);
            font-size: 16px;
            transition: all 0.2s;
        }

        .ge-input-main:focus {
            background: var(--ge-bg-header);
            border-color: var(--ge-primary);
            box-shadow: 0 0 0 4px var(--ge-primary-alpha);
        }

        .ge-btn-send {
            width: 60px;
            height: 60px;
            background: var(--ge-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            border: none;
            cursor: pointer;
            box-shadow: var(--ge-shadow-md);
            transition: transform 0.2s;
        }

        .ge-btn-send:hover {
            transform: scale(1.08) rotate(-10deg);
            background: var(--ge-primary-hover);
        }

        /* SECTION 10: AUTHENTICATION OVERLAY
        */
        .ge-auth-layer {
            position: fixed;
            inset: 0;
            background: var(--ge-bg-main);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ge-auth-card {
            background: var(--ge-bg-sidebar);
            width: 100%;
            max-width: 500px;
            padding: 60px;
            border-radius: 32px;
            box-shadow: var(--ge-shadow-lg);
            border: 1px solid var(--ge-border);
            text-align: center;
        }

        .ge-auth-logo {
            font-size: 72px;
            font-weight: 900;
            color: var(--ge-primary);
            letter-spacing: -4px;
            margin-bottom: 10px;
        }

        .hidden { display: none !important; }

        /* SCROLLBAR STYLING
        */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bcc0c4; border-radius: 10px; }
        [data-theme="dark"] ::-webkit-scrollbar-thumb { background: #4e4f50; }

    </style>
</head>
<body>

    <div id="auth-screen" class="ge-auth-layer">
        <div class="ge-auth-card">
            <div class="ge-auth-logo">GeLink</div>
            <p style="margin-bottom: 40px; color: var(--ge-text-secondary); font-weight: 500;">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—É—é —Å–∏—Å—Ç–µ–º—É v9.0
            </p>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" id="auth-user" class="ge-input-main" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" style="border: 2px solid var(--ge-border);">
                <button onclick="engine.core.authorize()" class="ge-btn-wide" style="background: var(--ge-primary); color: white;">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="ge-wrapper hidden">
        
        <aside class="ge-sidebar">
            <div class="ge-sidebar-header">
                <div class="ge-user-profile">
                    <div class="ge-avatar" id="my-av-img">G</div>
                    <div>
                        <b id="my-name-display" style="font-size: 20px; display: block;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</b>
                        <span style="font-size: 12px; color: var(--ge-success); font-weight: 800;">‚óè –û–ù–õ–ê–ô–ù</span>
                    </div>
                </div>

                <div class="ge-nav-tabs">
                    <button class="ge-tab-btn active">–ß–∞—Ç—ã</button>
                    <button class="ge-tab-btn">–ì—Ä—É–ø–ø—ã</button>
                    <button class="ge-tab-btn">–ó–≤–æ–Ω–∫–∏</button>
                </div>
            </div>

            <div class="ge-chat-scroller" id="room-list-target">
                </div>

            <div class="ge-sidebar-footer">
                <button class="ge-btn-wide ge-btn-outline" onclick="engine.ui.toggleTheme()">
                    üåì –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∏–¥
                </button>
                <button class="ge-btn-wide ge-btn-danger" onclick="engine.core.logout()">
                    –ó–∞–≤–µ—Ä—à–∏—Ç—å —Å–µ–∞–Ω—Å
                </button>
            </div>
        </aside>

        <main class="ge-main-content">
            <header class="ge-chat-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="ge-avatar" id="active-av" style="width: 50px; height: 50px; font-size: 18px; background: #555;">#</div>
                    <div>
                        <b id="active-room-title" style="font-size: 22px;">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</b>
                        <div id="active-room-status" style="font-size: 13px; opacity: 0.6;">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ –ø—Ä–∏–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏–π</div>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="ge-action-btn" style="width: 48px; height: 48px; font-size: 18px;">üìû</button>
                    <button class="ge-action-btn" style="width: 48px; height: 48px; font-size: 18px;">üìπ</button>
                    <button class="ge-action-btn" style="width: 48px; height: 48px; font-size: 18px;">üîç</button>
                </div>
            </header>

            <div class="ge-messages-area" id="msg-render-box">
                </div>

            <div class="ge-composer">
                <input type="text" id="main-input-field" class="ge-input-main" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="ge-btn-send" onclick="engine.chat.send()">‚û§</button>
            </div>
        </main>
    </div>

    <script>
        /**
         * =======================================================================
         * GELINK ENGINE CORE v9.0.1
         * =======================================================================
         */
        
        const engine = {
            state: {
                currentUser: null,
                currentRoom: '–û–±—â–∏–π –∫–∞–Ω–∞–ª',
                syncInterval: null,
                isDark: false
            },

            // –ú–æ–¥—É–ª—å —è–¥—Ä–∞
            core: {
                authorize() {
                    const name = document.getElementById('auth-user').value.trim();
                    if (name.length < 2) {
                        return alert("–ò–º—è —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ!");
                    }
                    
                    engine.state.currentUser = name;
                    engine.core.bootstrap();
                },

                bootstrap() {
                    console.log("[Engine] Bootstrapping Application...");
                    
                    // UI Transitions
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-shell').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    
                    // User Setup
                    document.getElementById('my-name-display').innerText = engine.state.currentUser;
                    document.getElementById('my-av-img').innerText = engine.state.currentUser[0].toUpperCase();
                    
                    // Start Services
                    engine.ui.renderRooms();
                    engine.chat.startSync();
                },

                logout() {
                    if (confirm("–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?")) {
                        location.reload();
                    }
                }
            },

            // –ú–æ–¥—É–ª—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            ui: {
                toggleTheme() {
                    const html = document.documentElement;
                    const isDark = html.getAttribute('data-theme') === 'dark';
                    html.setAttribute('data-theme', isDark ? 'light' : 'dark');
                    engine.state.isDark = !isDark;
                },

                renderRooms() {
                    const list = document.getElementById('room-list-target');
                    const channels = [
                        { name: "–û–±—â–∏–π –∫–∞–Ω–∞–ª", desc: "–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –∑–¥–µ—Å—å" },
                        { name: "–û—Ç–¥–µ–ª —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏", desc: "Frontend/Backend –æ–±—Å—É–∂–¥–µ–Ω–∏—è" },
                        { name: "–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥", desc: "–ó–∞–¥–∞—á–∏ –ø–æ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏—é" },
                        { name: "–î–∏–∑–∞–π–Ω-—Å—Ç—É–¥–∏—è", desc: "–†–µ–≤—å—é –º–∞–∫–µ—Ç–æ–≤ –∏ UI" },
                        { name: "–¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞", desc: "–û–±—Ä–∞—â–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–æ–≤" },
                        { name: "–ê—Ä—Ö–∏–≤", desc: "–°—Ç–∞—Ä—ã–µ –ø–µ—Ä–µ–ø–∏—Å–∫–∏" }
                    ];

                    list.innerHTML = channels.map(ch => `
                        <div class="ge-chat-item ${ch.name === engine.state.currentRoom ? 'active' : ''}" 
                             onclick="engine.chat.switch('${ch.name}')">
                            <div class="ge-avatar" style="width:48px; height:48px; font-size:16px; background:#444;">${ch.name[0]}</div>
                            <div style="flex:1; overflow:hidden;">
                                <b style="display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${ch.name}</b>
                                <span style="font-size:11px; opacity:0.6;">${ch.desc}</span>
                            </div>
                            
                            <div class="ge-chat-actions">
                                <div class="ge-action-btn">üìû</div>
                                <div class="ge-action-btn delete">‚úï</div>
                            </div>
                        </div>
                    `).join('');
                }
            },

            // –ú–æ–¥—É–ª—å —á–∞—Ç–∞
            chat: {
                async send() {
                    const input = document.getElementById('main-input-field');
                    const text = input.value.trim();
                    
                    if (!text) return;

                    try {
                        const payload = {
                            username: engine.state.currentUser,
                            text: text,
                            room: engine.state.currentRoom,
                            timestamp: Date.now()
                        };

                        await fetch('/api/index', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        input.value = '';
                        this.sync();
                    } catch (err) {
                        console.error("[Chat] Send failed:", err);
                    }
                },

                switch(roomName) {
                    console.log(`[Chat] Switching to: ${roomName}`);
                    engine.state.currentRoom = roomName;
                    document.getElementById('active-room-title').innerText = roomName;
                    document.getElementById('active-av').innerText = roomName[0].toUpperCase();
                    
                    engine.ui.renderRooms();
                    this.sync();
                },

                async sync() {
                    const box = document.getElementById('msg-render-box');
                    try {
                        const res = await fetch(`/api/index?room=${engine.state.currentRoom}`);
                        const data = await res.json();
                        
                        const html = data.messages.result.map(raw => {
                            const m = JSON.parse(decodeURIComponent(raw));
                            const isMe = m.username === engine.state.currentUser;
                            
                            return `
                                <div class="ge-msg-row">
                                    <div class="ge-bubble ${isMe ? 'ge-bubble-me' : 'ge-bubble-other'}">
                                        <span class="ge-bubble-meta">${m.username}</span>
                                        ${m.text}
                                    </div>
                                </div>
                            `;
                        }).join('');

                        box.innerHTML = html;
                    } catch (e) {
                        // Silent fail for polling
                    }
                },

                startSync() {
                    this.sync();
                    engine.state.syncInterval = setInterval(() => this.sync(), 3000);
                }
            },

            utils: {
