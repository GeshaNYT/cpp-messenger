<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeLink Ultra Enterprise Edition | Version 12.0.4</title>
    
    <style>
        /* 1. CSS VARIABLES & DESIGN TOKENS 
           –ó–¥–µ—Å—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –≤—Å–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã —Å–∏—Å—Ç–µ–º—ã –¥–ª—è –ª–µ–≥–∫–æ–≥–æ –±—Ä–µ–Ω–¥–∏—Ä–æ–≤–∞–Ω–∏—è
        */
        :root {
            /* Primary Colors */
            --ge-color-primary: #0084ff;
            --ge-color-primary-rgb: 0, 132, 255;
            --ge-color-primary-dark: #0073e6;
            --ge-color-primary-light: #4dabff;
            --ge-color-primary-soft: rgba(0, 132, 255, 0.12);
            
            /* UI Colors */
            --ge-color-success: #31a24c;
            --ge-color-danger: #fa3e3e;
            --ge-color-danger-dark: #d93030;
            --ge-color-warning: #f7b928;
            --ge-color-info: #1877f2;
            
            /* Theme: Light Mode (Default) */
            --ge-bg-main: #f0f2f5;
            --ge-bg-panel: #ffffff;
            --ge-bg-header: #ffffff;
            --ge-bg-input: #f0f2f5;
            --ge-bg-hover: #f5f6f7;
            
            --ge-text-main: #1c1e21;
            --ge-text-secondary: #65676b;
            --ge-text-placeholder: #8a8d91;
            --ge-text-white: #ffffff;
            
            --ge-border-color: #dddfe2;
            --ge-border-soft: rgba(0, 0, 0, 0.08);
            
            /* Shadow System */
            --ge-shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
            --ge-shadow-md: 0 8px 16px rgba(0, 0, 0, 0.1);
            --ge-shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.2);
            --ge-shadow-xl: 0 24px 50px rgba(0, 0, 0, 0.25);
            --ge-shadow-call: 0 0 60px rgba(0, 84, 160, 0.4);
            
            /* Geometry */
            --ge-radius-sm: 8px;
            --ge-radius-md: 14px;
            --ge-radius-lg: 22px;
            --ge-radius-xl: 32px;
            --ge-radius-circle: 50%;
            --ge-radius-pill: 1000px;
            
            /* Animations */
            --ge-anim-speed: 0.3s;
            --ge-anim-curve: cubic-bezier(0.4, 0, 0.2, 1);
            --ge-anim-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 2. DARK MODE OVERRIDES */
        [data-theme="dark"] {
            --ge-bg-main: #18191a;
            --ge-bg-panel: #242526;
            --ge-bg-header: #242526;
            --ge-bg-input: #3a3b3c;
            --ge-bg-hover: #303031;
            
            --ge-text-main: #e4e6eb;
            --ge-text-secondary: #b0b3b8;
            --ge-text-placeholder: #8a8d91;
            
            --ge-border-color: #3e4042;
            --ge-border-soft: rgba(255, 255, 255, 0.08);
        }

        /* 3. BASE RESET & TYPOGRAPHY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--ge-bg-main);
            color: var(--ge-text-main);
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            transition: background-color var(--ge-anim-speed) ease;
        }

        ul, ol { list-style: none; }
        a { text-decoration: none; color: inherit; }
        img { max-width: 100%; display: block; }
        
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
            transition: all var(--ge-anim-speed) var(--ge-anim-curve);
        }

        input, textarea {
            font-family: inherit;
            border: none;
            transition: all var(--ge-anim-speed) var(--ge-anim-curve);
        }

        /* 4. CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #bcc0c4;
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8d949e;
        }

        /* 5. CALL OVERLAY (FULLSCREEN MODULE) */
        .ge-call-module {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500000;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(20,20,20,0.95) 100%);
            backdrop-filter: blur(30px);
            display: none; /* Controlled by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--ge-text-white);
            animation: ge-fade-in 0.6s var(--ge-anim-curve);
        }

        @keyframes ge-fade-in {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        .ge-call-identity {
            text-align: center;
            margin-bottom: 60px;
        }

        .ge-call-avatar-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .ge-call-avatar-main {
            width: 100%;
            height: 100%;
            border-radius: var(--ge-radius-circle);
            background: var(--ge-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: 900;
            box-shadow: var(--ge-shadow-call);
            position: relative;
            z-index: 2;
        }

        .ge-call-pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--ge-color-primary);
            opacity: 0.5;
            z-index: 1;
            animation: ge-ring-pulse 2s infinite;
        }

        @keyframes ge-ring-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        .ge-call-name {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .ge-call-status-label {
            font-size: 16px;
            color: var(--ge-color-primary-light);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
        }

        .ge-call-controls {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .ge-call-btn {
            width: 80px;
            height: 80px;
            border-radius: var(--ge-radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all var(--ge-anim-speed) var(--ge-anim-bounce);
        }

        .ge-call-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .ge-call-btn.end-call {
            background: var(--ge-color-danger);
            transform: rotate(135deg);
        }

        .ge-call-btn.end-call:hover {
            background: var(--ge-color-danger-dark);
            transform: rotate(135deg) scale(1.15);
        }

        /* 6. AUTHENTICATION MODULE */
        .ge-auth-wrapper {
            position: fixed;
            inset: 0;
            z-index: 400000;
            background: var(--ge-bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(at 0% 0%, var(--ge-color-primary-soft) 0, transparent 45%),
                radial-gradient(at 100% 100%, var(--ge-color-primary-soft) 0, transparent 45%);
        }

        .ge-auth-box {
            background: var(--ge-bg-panel);
            width: 100%;
            max-width: 520px;
            padding: 70px 60px;
            border-radius: var(--ge-radius-xl);
            box-shadow: var(--ge-shadow-xl);
            border: 1px solid var(--ge-border-color);
            text-align: center;
            animation: ge-auth-appear 0.8s var(--ge-anim-bounce);
        }

        @keyframes ge-auth-appear {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ge-auth-brand {
            font-size: 76px;
            font-weight: 900;
            color: var(--ge-color-primary);
            letter-spacing: -5px;
            margin-bottom: 10px;
        }

        .ge-auth-desc {
            font-size: 18px;
            color: var(--ge-text-secondary);
            margin-bottom: 50px;
        }

        .ge-auth-nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 45px;
            border-bottom: 2px solid var(--ge-border-soft);
        }

        .ge-auth-nav-item {
            padding: 15px 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--ge-text-placeholder);
            position: relative;
        }

        .ge-auth-nav-item.active {
            color: var(--ge-color-primary);
        }

        .ge-auth-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--ge-color-primary);
            border-radius: 10px;
        }

        .ge-auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            text-align: left;
        }

        .ge-input-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ge-input-label {
            font-size: 11px;
            font-weight: 800;
            color: var(--ge-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 5px;
        }

        .ge-input-element {
            width: 100%;
            padding: 20px 25px;
            background: var(--ge-bg-input);
            border: 2px solid transparent;
            border-radius: var(--ge-radius-md);
            color: var(--ge-text-main);
            font-size: 16px;
            font-weight: 500;
        }

        .ge-input-element:focus {
            background: var(--ge-bg-panel);
            border-color: var(--ge-color-primary);
            box-shadow: 0 0 0 6px var(--ge-color-primary-soft);
        }

        .ge-auth-btn {
            width: 100%;
            padding: 22px;
            background: var(--ge-color-primary);
            color: white;
            border-radius: var(--ge-radius-md);
            font-size: 19px;
            font-weight: 800;
            box-shadow: var(--ge-shadow-md);
            margin-top: 15px;
        }

        .ge-auth-btn:hover {
            background: var(--ge-color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--ge-shadow-lg);
        }

        /* 7. APP INTERFACE LAYOUT */
        .ge-app-container {
            display: none; /* Shown after Login */
            width: 100vw;
            height: 100vh;
            flex-direction: row;
        }

        /* SIDEBAR MODULE */
        .ge-app-sidebar {
            width: 440px;
            background: var(--ge-bg-panel);
            border-right: 1px solid var(--ge-border-color);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .ge-sidebar-top {
            padding: 45px 35px;
            border-bottom: 1px solid var(--ge-border-soft);
        }

        .ge-profile-widget {
            display: flex;
            align-items: center;
            gap: 22px;
            margin-bottom: 35px;
        }

        .ge-avatar-lg {
            width: 70px;
            height: 70px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--ge-color-primary) 0%, #00c6ff 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 900;
            box-shadow: var(--ge-shadow-sm);
        }

        .ge-sidebar-nav {
            display: flex;
            background: var(--ge-bg-main);
            padding: 6px;
            border-radius: var(--ge-radius-md);
        }

        .ge-nav-btn {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-weight: 800;
            font-size: 13px;
            color: var(--ge-text-secondary);
            border-radius: 10px;
        }

        .ge-nav-btn.active {
            background: var(--ge-bg-panel);
            color: var(--ge-color-primary);
            box-shadow: var(--ge-shadow-sm);
        }

        .ge-list-container {
            flex: 1;
            overflow-y: auto;
        }

        .ge-chat-card {
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--ge-border-soft);
            cursor: pointer;
            transition: var(--ge-anim-speed);
        }

        .ge-chat-card:hover { background: var(--ge-bg-hover); }
        .ge-chat-card.active { background: var(--ge-color-primary-soft); border-left: 6px solid var(--ge-color-primary); }

        .ge-chat-meta b { display: block; font-size: 17px; margin-bottom: 4px; }
        .ge-chat-meta span { font-size: 13px; color: var(--ge-text-secondary); }

        /* MAIN VIEWPORT */
        .ge-app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--ge-bg-main);
        }

        .ge-main-header {
            height: 100px;
            background: var(--ge-bg-header);
            border-bottom: 1px solid var(--ge-border-color);
            padding: 0 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ge-active-user {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ge-header-actions {
            display: flex;
            gap: 15px;
        }

        .ge-action-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: var(--ge-bg-input);
            color: var(--ge-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .ge-action-icon:hover {
            background: var(--ge-color-primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--ge-shadow-md);
        }

        .ge-messages-stage {
            flex: 1;
            padding: 40px 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
        }

        .ge-bubble {
            max-width: 65%;
            padding: 18px 25px;
            border-radius: 24px;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: var(--ge-shadow-sm);
            animation: ge-msg-in 0.4s var(--ge-anim-curve);
        }

        @keyframes ge-msg-in {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .ge-bubble.me {
            align-self: flex-end;
            background: var(--ge-color-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ge-bubble.them {
            align-self: flex-start;
            background: var(--ge-bg-panel);
            color: var(--ge-text-main);
            border-bottom-left-radius: 4px;
        }

        .ge-bubble-author {
            display: block;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .ge-composer {
            padding: 35px 50px;
            background: var(--ge-bg-header);
            border-top: 1px solid var(--ge-border-color);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .ge-composer-input {
            flex: 1;
            padding: 20px 35px;
            background: var(--ge-bg-input);
            border-radius: var(--ge-radius-pill);
            font-size: 16px;
            border: 2px solid transparent;
        }

        .ge-composer-input:focus {
            background: var(--ge-bg-header);
            border-color: var(--ge-color-primary);
        }

        .ge-send-btn {
            width: 65px;
            height: 65px;
            border-radius: var(--ge-radius-circle);
            background: var(--ge-color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: var(--ge-shadow-md);
        }

        .ge-send-btn:hover {
            transform: scale(1.1);
            background: var(--ge-color-primary-dark);
        }

        .ge-sidebar-footer {
            padding: 30px;
            border-top: 1px solid var(--ge-border-soft);
        }

        .ge-logout-btn {
            width: 100%;
            padding: 16px;
            color: var(--ge-color-danger);
            font-weight: 800;
            font-size: 14px;
            border: 2px solid var(--ge-color-danger);
            border-radius: var(--ge-radius-md);
        }

        .ge-logout-btn:hover {
            background: var(--ge-color-danger);
            color: white;
        }

        /* 8. HELPERS */
        .ge-hide { display: none !important; }
        .ge-flex { display: flex !important; }
        .ge-theme-toggler {
            position: fixed; top: 25px; right: 25px; z-index: 600000;
            padding: 14px 25px; background: var(--ge-bg-panel);
            border: 2px solid var(--ge-color-primary); border-radius: 50px;
            font-weight: 900; font-size: 12px; color: var(--ge-color-primary);
        }
    </style>
</head>

                <div class="ge-active-user">
                    <div id="active-av" class="ge-avatar-lg" style="width: 55px; height: 55px; background: #555;">#</div>
                    <div>
                        <b id="active-title" style="font-size: 22px;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
                        <div style="font-size: 13px; opacity: 0.6;">End-to-End Encryption Active</div>
                    </div>
                </div>

                <div class="ge-header-actions">
                    <button class="ge-action-icon" onclick="geApp.calls.start('audio')" title="Voice Call">üìû</button>
                    <button class="ge-action-icon" onclick="geApp.calls.start('video')" title="Video Call">üìπ</button>
                    <button class="ge-action-icon" title="Search Message">üîç</button>
                    <button class="ge-action-icon" title="Chat Info">‚ãÆ</button>
                </div>
            </header>

            <div id="messages-box" class="ge-messages-stage">
                </div>

            <footer class="ge-composer">
                <button class="ge-action-icon" style="background:none;">üìé</button>
                <input type="text" id="main-input" class="ge-composer-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="ge-action-icon" style="background:none;">üòÄ</button>
                <button class="ge-send-btn" onclick="geApp.chat.send()">‚û§</button>
            </footer>
        </section>
    </main>

    <script>
        /**
         * –ú–æ–Ω–æ–ª–∏—Ç–Ω—ã–π –æ–±—ä–µ–∫—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
         */
        const geApp = {
            state: {
                user: null,
                room: "General",
                timerInterval: null,
                seconds: 0
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
             */
            auth: {
                switch(mode) {
                    console.log(`[AuthService] Switching to mode: ${mode}`);
                    document.getElementById('nav-login').classList.toggle('active', mode === 'login');
                    document.getElementById('nav-reg').classList.toggle('active', mode === 'reg');
                    document.getElementById('form-login').classList.toggle('ge-hide', mode !== 'login');
                    document.getElementById('form-reg').classList.toggle('ge-hide', mode !== 'reg');
                },

                process(type) {
                    let name, email, pass, confirm;
                    
                    if (type === 'reg') {
                        name = document.getElementById('reg-name').value.trim();
                        email = document.getElementById('reg-email').value.trim();
                        pass = document.getElementById('reg-pass').value.trim();
                        confirm = document.getElementById('reg-confirm').value.trim();

                        if (!name || !email || pass.length < 6) {
                            return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è (–ø–∞—Ä–æ–ª—å –æ—Ç 6 —Å–∏–º–≤–æ–ª–æ–≤)!");
                        }
                        if (pass !== confirm) {
                            return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
                        }
                    } else {
                        email = document.getElementById('log-email').value.trim();
                        pass = document.getElementById('log-pass').value.trim();
                        if (!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞!");
                        name = email.split('@')[0];
                    }

                    console.log(`[AuthService] Identity confirmed for: ${name}`);
                    geApp.state.user = { name, email };
                    localStorage.setItem('ge_v12_session', JSON.stringify(geApp.state.user));
                    geApp.core.launch();
                },

                logout() {
                    if (confirm("–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã?")) {
                        localStorage.clear();
                        location.reload();
                    }
                }
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –∑–≤–æ–Ω–∫–æ–≤
             */
            calls: {
                start(type) {
                    console.log(`[CallService] Initiating ${type} call to ${geApp.state.room}`);
                    const overlay = document.getElementById('call-overlay');
                    document.getElementById('call-name').innerText = geApp.state.room;
                    document.getElementById('call-av').innerText = geApp.state.room[0].toUpperCase();
                    
                    const vidBtn = document.getElementById('call-vid-btn');
                    vidBtn.style.background = (type === 'video') ? 'var(--ge-color-primary)' : 'rgba(255,255,255,0.1)';

                    overlay.style.display = 'flex';
                    this.runTimer();
                },

                runTimer() {
                    geApp.state.seconds = 0;
                    clearInterval(geApp.state.timerInterval);
                    geApp.state.timerInterval = setInterval(() => {
                        geApp.state.seconds++;
                        const m = Math.floor(geApp.state.seconds / 60).toString().padStart(2, '0');
                        const s = (geApp.state.seconds % 60).toString().padStart(2, '0');
                        document.getElementById('call-timer').innerText = `${m}:${s}`;
                        document.getElementById('call-status').innerText = "–í–´–ó–û–í –£–°–¢–ê–ù–û–í–õ–ï–ù";
                    }, 1000);
                },

                hangup() {
                    console.log("[CallService] Call terminated by user");
                    document.getElementById('call-overlay').style.display = 'none';
                    clearInterval(geApp.state.timerInterval);
                    document.getElementById('call-timer').innerText = "00:00";
                    document.getElementById('call-status').innerText = "Connecting...";
                }
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ —á–∞—Ç–∞
             */
            chat: {
                async sync() {
                    try {
                        const url = `/api/index?room=${geApp.state.room}&user_email=${geApp.state.user.email}`;
                        const response = await fetch(url);
                        const data = await response.json();
                        this.render(data);
                    } catch (e) {
                        console.error("[ChatService] Sync failed. Connection pending...");
                    }
                },

                render(data) {
                    // –†–µ–Ω–¥–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π
                    const box = document.getElementById('messages-box');
                    if (data.messages?.result) {
                        box.innerHTML = data.messages.result.map(raw => {
                            const m = JSON.parse(decodeURIComponent(raw));
                            const isMe = m.email === geApp.state.user.email;
                            return `
                                <div class="ge-bubble ${isMe ? 'me' : 'them'}">
                                    <span class="ge-bubble-author">${isMe ? 'You' : m.username}</span>
                                    ${m.text}
                                </div>
                            `;
                        }).join('');
                    }

                    // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
                    const scroller = document.getElementById('chat-scroller');
                    if (data.rooms?.result) {
                        scroller.innerHTML = data.rooms.result.map(rid => `
                            <div class="ge-chat-card ${rid === geApp.state.room ? 'active' : ''}" onclick="geApp.chat.open('${rid}')">
                                <div class="ge-avatar-lg" style="width:50px; height:50px; font-size:18px; background:#444;">${rid[0].toUpperCase()}</div>
                                <div class="ge-chat-meta">
                                    <b>${rid}</b>
                                    <span>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –æ–±—â–µ–Ω–∏—è</span>
                                </div>
                            </div>
                        `).join('');
                    }
                },

                async send() {
                    const input = document.getElementById('main-input');
                    const text = input.value.trim();
                    if (!text) return;

                    console.log(`[ChatService] Sending message to ${geApp.state.room}`);
                    const payload = JSON.stringify({
                        username: geApp.state.user.name,
                        email: geApp.state.user.email,
                        text: text
                    });

                    input.value = '';
                    await fetch(`/api/index?room=${geApp.state.room}&user_email=${geApp.state.user.email}`, {
                        method: 'POST',
                        body: payload
                    });
                    this.sync();
                },

                open(rid) {
                    geApp.state.room = rid;
                    document.getElementById('active-title').innerText = rid;
                    document.getElementById('active-av').innerText = rid[0].toUpperCase();
                    this.sync();
                },

                add() {
                    const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –≥—Ä—É–ø–ø—ã:");
                    if (name) this.open(name.trim());
                }
            },

            /**
             * –ü–æ–¥—Å–∏—Å—Ç–µ–º–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
             */
            ui: {
                toggleTheme() {
                    const h = document.documentElement;
                    const current = h.getAttribute('data-theme');
                    const target = current === 'dark' ? 'light' : 'dark';
                    h.setAttribute('data-theme', target);
                    console.log(`[UIService] Theme changed to: ${target}`);
                }
            },

            /**
             * –Ø–¥—Ä–æ –∑–∞–ø—É—Å–∫–∞
             */
            core: {
                launch() {
                    console.log("[Core] Initializing Application Shell...");
                    document.getElementById('auth-root').classList.add('ge-hide');
                    document.getElementById('app-root').classList.add('ge-flex');
                    
                    document.getElementById('my-name').innerText = geApp.state.user.name;
                    document.getElementById('my-av').innerText = geApp.state.user.name[0].toUpperCase();

                    geApp.chat.sync();
                    setInterval(() => geApp.chat.sync(), 4000);
                }
            }
        };

        // –¢–æ—á–∫–∞ –≤—Ö–æ–¥–∞
        window.onload = () => {
            const saved = localStorage.getItem('ge_v12_session');
            if (saved) {
                geApp.state.user = JSON.parse(saved);
                geApp.core.launch();
            }
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
        document.getElementById('main-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') geApp.chat.send();
        });
    </script>
</body>
</html>
