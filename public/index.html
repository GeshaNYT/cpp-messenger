                    <button class="ge-header-action-btn" title="–ü–æ–∏—Å–∫ –≤ —á–∞—Ç–µ">üîç</button>
                    <button class="ge-header-action-btn" title="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ">‚ãÆ</button>
                </div>
            </header>

            <div id="ge-messages-viewport" class="ge-message-history">
                </div>

            <footer class="ge-chat-footer-composer">
                <button class="ge-header-action-btn" style="background:none;" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">üìé</button>
                <input type="text" id="ge-main-input-field" class="ge-message-input-area" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="ge-send-message-btn" onclick="geAppCore.chat.sendMessageToAPI()">‚û§</button>
            </footer>
        </section>
    </main>

    <script>
        /**
         * GeLink Core Engine v16.0
         * –£–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º, –≤—ã–∑–æ–≤–∞–º–∏ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–µ–π –¥–∞–Ω–Ω—ã—Ö
         */
        const geAppCore = {
            state: {
                currentUser: null,
                activeRoom: "General",
                callClock: null,
                secondsElapsed: 0,
                currentView: "chats"
            },

            /**
             * –ú–æ–¥—É–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
             */
            auth: {
                processRegistration() {
                    const nameInput = document.getElementById('reg-user-name').value.trim();
                    const emailInput = document.getElementById('reg-user-email').value.trim();
                    const passInput = document.getElementById('reg-user-pass').value.trim();
                    const confirmInput = document.getElementById('reg-user-confirm').value.trim();

                    // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    if (!nameInput || !emailInput || passInput.length < 6) {
                        return alert("–û—à–∏–±–∫–∞: –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ. –ü–∞—Ä–æ–ª—å –æ—Ç 6 —Å–∏–º–≤–æ–ª–æ–≤.");
                    }
                    if (passInput !== confirmInput) {
                        return alert("–û—à–∏–±–∫–∞: –í–≤–µ–¥–µ–Ω–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.");
                    }

                    console.log("[Engine] –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ–π–¥–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ.");
                    geAppCore.state.currentUser = { 
                        name: nameInput, 
                        email: emailInput 
                    };
                    
                    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏
                    localStorage.setItem('ge_session_v16', JSON.stringify(geAppCore.state.currentUser));
                    geAppCore.system.boot();
                },

                logout() {
                    if (confirm("–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã?")) {
                        localStorage.clear();
                        location.reload();
                    }
                }
            },

            /**
             * –ú–æ–¥—É–ª—å –º—É–ª—å—Ç–∏–º–µ–¥–∏–π–Ω—ã—Ö –≤—ã–∑–æ–≤–æ–≤
             */
            calls: {
                initiate(mode) {
                    const overlay = document.getElementById('ge-call-portal');
                    const vidBtn = document.getElementById('ge-call-vid-toggle');
                    
                    document.getElementById('ge-call-ui-name').innerText = geAppCore.state.activeRoom;
                    document.getElementById('ge-call-ui-av').innerText = geAppCore.state.activeRoom[0].toUpperCase();
                    
                    // –í–∏–∑—É–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–∏–ø–∞ –∑–≤–æ–Ω–∫–∞
                    if (mode === 'video') {
                        vidBtn.style.background = 'var(--ge-primary-blue)';
                    } else {
                        vidBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                    }

                    overlay.classList.add('u-display-flex');
                    this.startCallTimer();
                },

                startCallTimer() {
                    geAppCore.state.secondsElapsed = 0;
                    clearInterval(geAppCore.state.callClock);
                    
                    geAppCore.state.callClock = setInterval(() => {
                        geAppCore.state.secondsElapsed++;
                        const mins = Math.floor(geAppCore.state.secondsElapsed / 60).toString().padStart(2, '0');
                        const secs = (geAppCore.state.secondsElapsed % 60).toString().padStart(2, '0');
                        
                        document.getElementById('ge-call-ui-timer').innerText = `${mins}:${secs}`;
                        document.getElementById('ge-call-ui-status').innerText = "–°–û–ï–î–ò–ù–ï–ù–ò–ï –ó–ê–©–ò–©–ï–ù–û";
                    }, 1000);
                },

                terminate() {
                    document.getElementById('ge-call-portal').classList.remove('u-display-flex');
                    clearInterval(geAppCore.state.callClock);
                    document.getElementById('ge-call-ui-timer').innerText = "00:00";
                    document.getElementById('ge-call-ui-status').innerText = "–£–°–¢–ê–ù–û–í–ö–ê –°–í–Ø–ó–ò";
                }
            },

            /**
             * –ú–æ–¥—É–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞–º–∏ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
             */
            chat: {
                async syncData() {
                    try {
                        const queryUrl = `/api/index?room=${geAppCore.state.activeRoom}&user_email=${geAppCore.state.currentUser.email}`;
                        const response = await fetch(queryUrl);
                        const result = await response.json();
                        this.renderContent(result);
                    } catch (error) {
                        console.warn("[Sync] –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ API...");
                    }
                },

                renderContent(data) {
                    // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
                    const viewport = document.getElementById('ge-messages-viewport');
                    if (data.messages?.result) {
                        viewport.innerHTML = data.messages.result.map(entry => {
                            const messageObj = JSON.parse(decodeURIComponent(entry));
                            const isMyMessage = messageObj.email === geAppCore.state.currentUser.email;
                            
                            return `
                                <div class="ge-msg-bubble ${isMyMessage ? 'sent' : 'received'}">
                                    <small style="display:block; font-size:10px; opacity:0.6; margin-bottom:6px;">
                                        ${isMyMessage ? '–í–´' : messageObj.username.toUpperCase()}
                                    </small>
                                    ${messageObj.text}
                                </div>
                            `;
                        }).join('');
                    }

                    // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤/–∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
                    const listContainer = document.getElementById('ge-dynamic-list-container');
                    if (data.rooms?.result) {
                        listContainer.innerHTML = data.rooms.result.map(roomName => `
                            <div class="ge-list-item ${roomName === geAppCore.state.activeRoom ? 'active' : ''}" 
                                 onclick="geAppCore.chat.openTargetRoom('${roomName}')">
                                <div class="ge-avatar-box">${roomName[0].toUpperCase()}</div>
                                <div>
                                    <b style="font-size:16px;">${roomName}</b><br>
                                    <small style="color: var(--ge-text-muted);">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</small>
                                </div>
                            </div>
                        `).join('');
                    }
                },

                openTargetRoom(name) {
                    console.log(`[Chat] –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—É: ${name}`);
                    geAppCore.state.activeRoom = name;
                    document.getElementById('ge-active-chat-title').innerText = name;
                    document.getElementById('ge-active-chat-av').innerText = name[0].toUpperCase();
                    this.syncData();
                },

                async sendMessageToAPI() {
                    const input = document.getElementById('ge-main-input-field');
                    const rawText = input.value.trim();
                    
                    if (!rawText) return;

                    const messagePayload = JSON.stringify({
                        username: geAppCore.state.currentUser.name,
                        email: geAppCore.state.currentUser.email,
                        text: rawText
                    });

                    input.value = '';
                    
                    await fetch(`/api/index?room=${geAppCore.state.activeRoom}&user_email=${geAppCore.state.currentUser.email}`, {
                        method: 'POST',
                        body: messagePayload
                    });
                    
                    this.syncData();
                },

                createNewRoom() {
                    const roomTitle = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –≥—Ä—É–ø–ø—ã –∏–ª–∏ –∫–æ–Ω—Ç–∞–∫—Ç–∞:");
                    if (roomTitle) this.openTargetRoom(roomTitle.trim());
                },

                switchListView(type) {
                    geAppCore.state.currentView = type;
                    document.getElementById('ge-sidebar-header-text').innerText = (type === 'contacts') ? "–ö–æ–Ω—Ç–∞–∫—Ç—ã" : "–ß–∞—Ç—ã";
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –ø–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞–º
                }
            },

            /**
             * –ú–æ–¥—É–ª—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
             */
            ui: {
                toggleTheme() {
                    const htmlRoot = document.documentElement;
                    const currentTheme = htmlRoot.getAttribute('data-theme');
                    const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
                    
                    htmlRoot.setAttribute('data-theme', newTheme);
                    console.log(`[UI] –¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞: ${newTheme}`);
                }
            },

            /**
             * –°–∏—Å—Ç–µ–º–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∑–∞–ø—É—Å–∫–∞
             */
            system: {
                boot() {
                    console.log("[System] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±–æ–ª–æ—á–∫–∏ GeLink...");
                    document.getElementById('ge-auth-portal').classList.add('u-display-none');
                    document.getElementById('ge-app-portal').classList.add('u-display-flex');
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è –≤ UI
                    const user = geAppCore.state.currentUser;
                    geAppCore.chat.syncData();
                    
                    // –§–æ–Ω–æ–≤–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–∞–∂–¥—ã–µ 4 —Å–µ–∫—É–Ω–¥—ã
                    setInterval(() => geAppCore.chat.syncData(), 4000);
                }
            }
        };

        /**
         * –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô DOM
         */
        window.onload = () => {
            const savedSession = localStorage.getItem('ge_session_v16');
            if (savedSession) {
                geAppCore.state.currentUser = JSON.parse(savedSession);
                geAppCore.system.boot();
            }
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('ge-main-input-field').onkeypress = (event) => {
            if (event.key === 'Enter') {
                geAppCore.chat.sendMessageToAPI();
            }
        };
    </script>
