<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeLink Enterprise Messenger | Version 9.0 Ultimate</title>
    
    <style>
        /* --- –ö–û–†–ù–ï–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï (DESIGN TOKENS) --- */
        :root {
            /* –û—Å–Ω–æ–≤–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --ge-primary: #0084ff;
            --ge-primary-dark: #006dd4;
            --ge-primary-light: #339cff;
            --ge-primary-soft: rgba(0, 132, 255, 0.1);
            --ge-accent-gradient: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            
            /* –°—Ç–∞—Ç—É—Å—ã */
            --ge-success: #42b72a;
            --ge-error: #fa3e3e;
            --ge-warning: #f7b928;
            --ge-online: #31a24c;
            
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            --bg-body: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-header: #ffffff;
            --bg-input: #f0f2f5;
            --bg-bubble-me: #0084ff;
            --bg-bubble-other: #e4e6eb;
            
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --text-tertiary: #8a8d91;
            --text-white: #ffffff;
            
            --border-base: #dddfe2;
            --border-soft: rgba(0, 0, 0, 0.05);
            
            /* –¢–µ–Ω–∏ */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 28px rgba(0,0,0,0.12);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
            --shadow-accent: 0 8px 20px rgba(0, 132, 255, 0.25);
            
            /* –†–∞–∑–º–µ—Ä—ã */
            --sidebar-width: 440px;
            --header-height: 85px;
            --radius-xs: 6px;
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 1000px;
            
            /* –¢–∞–π–º–∏–Ω–≥–∏ */
            --t-fast: 0.2s;
            --t-normal: 0.3s;
            --t-slow: 0.5s;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê --- */
        [data-theme="dark"] {
            --bg-body: #18191a;
            --bg-panel: #242526;
            --bg-header: #242526;
            --bg-input: #3a3b3c;
            --bg-bubble-other: #3a3b3c;
            
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;
            
            --border-base: #3e4042;
            --shadow-lg: 0 12px 28px rgba(0,0,0,0.5);
        }

        /* --- –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            transition: background var(--t-normal) var(--ease);
        }

        button, input, textarea {
            font-family: inherit;
            border: none;
            background: none;
        }

        button { cursor: pointer; transition: all 0.2s; }

        /* --- –ö–ê–°–¢–û–ú–ù–´–ô –°–ö–†–û–õ–õ–ë–ê–† --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #bcc0c4; 
            border-radius: 10px; 
            border: 2px solid transparent; 
            background-clip: padding-box; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #8d949e; }

        /* --- –ö–ù–û–ü–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –¢–ï–ú–´ --- */
        .ge-theme-toggler {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: var(--bg-panel);
            border: 2px solid var(--ge-primary);
            border-radius: var(--radius-md);
            color: var(--ge-primary);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .ge-theme-toggler:hover {
            background: var(--ge-primary-soft);
            transform: translateY(-2px);
        }

        /* --- –ú–û–î–£–õ–¨ –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò --- */
        .ge-auth-overlay {
            position: fixed;
            inset: 0;
            z-index: 90000;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(at 0% 0%, var(--ge-primary-soft) 0, transparent 40%),
                radial-gradient(at 100% 100%, var(--ge-primary-soft) 0, transparent 40%);
        }

        .ge-auth-container {
            background: var(--bg-panel);
            width: 100%;
            max-width: 520px;
            padding: 60px 50px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-base);
            text-align: center;
            animation: ge-slide-up 0.7s var(--ease);
        }

        @keyframes ge-slide-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ge-brand-logo {
            font-size: 84px;
            font-weight: 900;
            color: var(--ge-primary);
            letter-spacing: -5px;
            margin-bottom: 8px;
        }

        .ge-auth-tagline {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 45px;
            font-weight: 500;
        }

        .ge-auth-tabs {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .ge-auth-tab {
            padding: 10px 0;
            font-size: 19px;
            font-weight: 700;
            color: var(--text-tertiary);
            border-bottom: 3px solid transparent;
        }

        .ge-auth-tab.active {
            color: var(--ge-primary);
            border-bottom-color: var(--ge-primary);
        }

        .ge-form-group {
            display: flex;
            flex-direction: column;
            gap: 22px;
            text-align: left;
        }

        .ge-field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ge-label {
            font-size: 12px;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-left: 5px;
        }

        .ge-input-core {
            width: 100%;
            padding: 18px 24px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .ge-input-core:focus {
            background: var(--bg-panel);
            border-color: var(--ge-primary);
            box-shadow: 0 0 0 5px var(--ge-primary-soft);
        }

        .ge-btn-submit {
            width: 100%;
            padding: 22px;
            background: var(--ge-primary);
            color: white;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 800;
            box-shadow: var(--shadow-accent);
            margin-top: 15px;
        }

        .ge-btn-submit:hover {
            background: var(--ge-primary-dark);
            transform: translateY(-2px);
        }

        /* --- –ì–õ–ê–í–ù–ê–Ø –°–¢–†–£–ö–¢–£–†–ê –ú–ï–°–°–ï–ù–î–ñ–ï–†–ê --- */
        .ge-messenger-shell {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: row;
        }

        .ge-sidebar {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            border-right: 1px solid var(--border-base);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0,0,0,0.02);
        }

        .ge-sidebar-header {
            padding: 35px 35px;
            border-bottom: 1px solid var(--border-base);
        }

        .ge-user-profile {
            display: flex;
            align-items: center;
            gap: 22px;
            margin-bottom: 35px;
        }

        .ge-user-av {
            width: 75px;
            height: 75px;
            border-radius: 28px;
            background: var(--ge-accent-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .ge-user-av::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: var(--ge-online);
            border: 4px solid var(--bg-panel);
            border-radius: 50%;
        }

        .ge-sidebar-nav {
            display: flex;
            background: var(--bg-body);
            padding: 6px;
            border-radius: var(--radius-md);
            margin-bottom: 25px;
        }

        .ge-nav-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-weight: 800;
            font-size: 11px;
            color: var(--text-secondary);
            border-radius: 12px;
            text-transform: uppercase;
        }

        .ge-nav-tab.active {
            background: var(--bg-panel);
            color: var(--ge-primary);
            box-shadow: var(--shadow-sm);
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .ge-chat-list {
            flex: 1;
            overflow-y: auto;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ú–ï–ù–Æ –ö–û–ù–¢–ê–ö–¢–ê --- */
        .ge-chat-item {
            position: relative;
            padding: 24px 35px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border-soft);
            cursor: pointer;
            transition: var(--t-fast);
        }

        .ge-chat-item:hover { background: var(--bg-body); }
        .ge-chat-item.active { background: var(--ge-primary-soft); border-left: 6px solid var(--ge-primary); }

        .ge-item-content b { display: block; font-size: 17px; margin-bottom: 6px; color: var(--text-primary); }
        .ge-item-content span { font-size: 13px; color: var(--text-secondary); }

        .ge-item-dots {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 20px;
            color: var(--text-tertiary);
            z-index: 5;
            transition: 0.2s;
        }

        .ge-item-dots:hover {
            background: var(--border-soft);
            color: var(--ge-primary);
        }

        .ge-chat-menu {
            position: absolute;
            top: 55px;
            right: 20px;
            background: var(--bg-panel);
            border: 1px solid var(--border-base);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            width: 200px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .ge-chat-menu.active { display: flex; }

        .ge-menu-btn {
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-soft);
            background: none;
        }

        .ge-menu-btn:last-child { border-bottom: none; }
        .ge-menu-btn:hover { background: var(--ge-primary-soft); color: var(--ge-primary); }
        .ge-menu-btn.danger { color: var(--ge-error); }
        .ge-menu-btn.danger:hover { background: rgba(250, 62, 62, 0.1); }

        /* –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –ß–ê–¢–ê */
        .ge-chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-body);
            position: relative;
        }

        .ge-view-header {
            height: var(--header-height);
            background: var(--bg-header);
            border-bottom: 1px solid var(--border-base);
            padding: 0 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .ge-call-controls {
            display: flex;
            gap: 15px;
        }

        .ge-call-btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-input);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--ge-primary);
            transition: 0.3s;
        }

        .ge-call-btn-circle:hover {
            background: var(--ge-primary);
            color: white;
            transform: scale(1.1);
        }

        .ge-messages-area {
            flex: 1;
            padding: 40px 50px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
            background-image: radial-gradient(var(--border-base) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .ge-msg-bubble {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            box-shadow: var(--shadow-sm);
            animation: ge-msg-pop 0.4s var(--ease);
            display: flex;
            flex-direction: column;
        }

        @keyframes ge-msg-pop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .ge-msg-bubble.me {
            align-self: flex-end;
            background: var(--ge-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ge-msg-bubble.them {
            align-self: flex-start;
            background: var(--bg-panel);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .ge-msg-meta-top {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        /* --- –°–¢–†–û–ö–ê –°–¢–ê–¢–£–°–ê –ü–û–î –¢–ï–ö–°–¢–û–ú --- */
        .ge-msg-status-line {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            font-weight: 600;
            opacity: 0.8;
        }
        
        .them .ge-msg-status-line { justify-content: flex-start; opacity: 0.5; }

        /* –ü–ê–ù–ï–õ–¨ –í–í–û–î–ê */
        .ge-footer {
            padding: 35px 50px;
            background: var(--bg-header);
            border-top: 1px solid var(--border-base);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .ge-composer-input {
            flex: 1;
            padding: 20px 35px;
            background: var(--bg-input);
            border-radius: var(--radius-full);
            font-size: 16px;
            color: var(--text-primary);
            border: 2px solid transparent;
        }

        .ge-composer-input:focus {
            background: var(--bg-header);
            border-color: var(--ge-primary);
        }

        .ge-send-btn {
            width: 65px; height: 65px; border-radius: 50%; background: var(--ge-primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 26px; box-shadow: var(--shadow-accent);
        }

        .ge-send-btn:hover { transform: scale(1.1) rotate(5deg); }

        .ge-sidebar-footer {
            padding: 30px; border-top: 1px solid var(--border-base); display: flex; flex-direction: column;
        }

        .ge-logout-btn {
            width: 100%; padding: 16px; color: var(--ge-error); font-weight: 800; font-size: 14px; text-align: center; border-radius: var(--radius-md); border: 2px solid var(--ge-error);
        }

        .ge-logout-btn:hover { background: var(--ge-error); color: white; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ó–í–û–ù–ö–ê –û–í–ï–†–õ–ï–ô */
        .ge-call-overlay {
            position: fixed; inset: 0; z-index: 200000; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: none; flex-direction: column; align-items: center; justify-content: center; color: white;
        }

        .ge-call-avatar-big {
            width: 180px; height: 180px; border-radius: 60px; background: var(--ge-accent-gradient); font-size: 70px; font-weight: 900; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; box-shadow: 0 0 50px rgba(0,132,255,0.4);
        }

        .ge-call-actions { margin-top: 60px; display: flex; gap: 40px; }
        .btn-hangup { background: var(--ge-error); width: 80px; height: 80px; border-radius: 50%; color: white; font-size: 30px; }

        /* –°–ò–°–¢–ï–ú–ù–´–ï –ö–õ–ê–°–°–´ */
        .ge-hidden { display: none !important; }
        .ge-flex { display: flex !important; }
        .ge-error-text { color: var(--ge-error); font-size: 12px; margin-top: 5px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="ge-call-ui" class="ge-call-overlay">

    <main id="ge-main-app" class="ge-messenger-shell">

                    <div class="ge-user-av" id="ge-my-av">?</div>

        <section class="ge-chat-view">

                <div style="display: flex; align-items: center; gap: 20px;">
                    <div class="ge-user-av" id="ge-active-av" style="width: 55px; height: 55px;">#</div>

                <input type="text" id="ge-main-input" class="ge-composer-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="ge-send-btn" onclick="geEngine.chat.broadcast()">‚û§</button>
            </footer>
        </section>
    </main>

    <script>
        const geEngine = {
            state: {
                session: null,
                activeRoom: "general",
                activeTab: "chats",
                blocked: {}, 
                deletedRooms: {}, 
                clearTime: {}, // –•—Ä–∞–Ω–∏—Ç –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –æ—á–∏—Å—Ç–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–º–Ω–∞—Ç—ã (–≤ –º—Å)
                historyCalls: []
            },

            auth: {
                switch(mode) {
                    document.getElementById('ge-form-login').classList.toggle('ge-hidden', mode !== 'login');
                    document.getElementById('ge-form-reg').classList.toggle('ge-hidden', mode !== 'reg');
                },
                handle(type) {
                    let n = type === 'reg' ? document.getElementById('up-name').value : document.getElementById('in-email').value.split('@')[0];
                    let e = type === 'reg' ? document.getElementById('up-email').value : document.getElementById('in-email').value;
                    geEngine.state.session = { name: n, email: e };
                    localStorage.setItem('ge_v9_token', JSON.stringify(geEngine.state.session));
                    geEngine.init();
                },
                exit() { localStorage.clear(); location.reload(); }
            },

            ui: {
                toggleTheme() {
                    const h = document.documentElement;
                    h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
                },
                setTab(tab) {
                    geEngine.state.activeTab = tab;
                    geEngine.chat.refresh();
                },
                toggleMenu(event, rid) {
                    event.stopPropagation();
                    const menu = document.getElementById('menu-' + rid);
                    const isOpen = menu.classList.contains('active');
                    document.querySelectorAll('.ge-chat-menu').forEach(m => m.classList.remove('active'));
                    if (!isOpen) menu.classList.add('active');
                },
                renderChatList(rooms) {
                    const scroller = document.getElementById('ge-chat-list-scroller');
                    if (!rooms) return;
                    const visible = rooms.filter(rid => !geEngine.state.deletedRooms[rid]);
                    scroller.innerHTML = visible.map(rid => {
                        let name = rid.includes('private-') ? rid.split('-').pop() : rid;
                        const isBlocked = geEngine.state.blocked[rid];
                        return `
                            <div class="ge-chat-item ${rid === geEngine.state.activeRoom ? 'active' : ''}" onclick="geEngine.chat.open('${rid}', '${name}')">
                                <div class="ge-user-av" style="width:40px; height:40px;">${name[0]}</div>
                                <div class="ge-item-content"><b>${name} ${isBlocked ? 'üö´' : ''}</b></div>
                                <div class="ge-item-dots" onclick="geEngine.ui.toggleMenu(event, '${rid}')">‚ãÆ</div>
                                <div class="ge-chat-menu" id="menu-${rid}">
                                    <button class="ge-menu-btn" onclick="geEngine.chat.clearChat(event, '${rid}', '${name}', false)">–û—á–∏—Å—Ç–∏—Ç—å —É —Å–µ–±—è</button>
                                    <button class="ge-menu-btn" onclick="geEngine.chat.clearChat(event, '${rid}', '${name}', true)">–û—á–∏—Å—Ç–∏—Ç—å —É –º–µ–Ω—è –∏ ${name}</button>
                                    <button class="ge-menu-btn" onclick="geEngine.chat.toggleBlock(event, '${rid}')">${isBlocked ? '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å' : '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å'}</button>
                                    <button class="ge-menu-btn danger" onclick="geEngine.chat.removeChat(event, '${rid}')">–£–¥–∞–ª–∏—Ç—å —á–∞—Ç</button>
                                </div>
                            </div>`;
                    }).join('');
                },
                renderMessages(messages) {
                    const container = document.getElementById('ge-msg-container');
                    const limit = geEngine.state.clearTime[geEngine.state.activeRoom] || 0;
                    
                    if (!messages) { container.innerHTML = ""; return; }
                    
                    // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è: –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ, —á—Ç–æ —Å–æ–∑–¥–∞–Ω—ã –ü–û–°–õ–ï –æ—á–∏—Å—Ç–∫–∏
                    const filtered = messages.filter(raw => {
                        const m = JSON.parse(decodeURIComponent(raw));
                        return (m.timestamp || 0) > limit;
                    });

                    container.innerHTML = filtered.map(raw => {
                        const m = JSON.parse(decodeURIComponent(raw));
                        const isMe = m.email === geEngine.state.session.email;
                        return `
                            <div class="ge-msg-bubble ${isMe ? 'me' : 'them'}">
                                <span class="ge-msg-meta-top">${isMe ? '–í—ã' : m.username}</span>
                                <div>${m.text}</div>
                            </div>`;
                    }).join('');
                }
            },

            calls: {
                initiate() { alert("–ó–≤–æ–Ω–æ–∫..."); },
                hangup() { document.getElementById('ge-call-ui').style.display='none'; }
            },

            chat: {
                async refresh() {
                    try {
                        const res = await fetch(`/api/index?room=${geEngine.state.activeRoom}&user_email=${geEngine.state.session.email}`);
                        const data = await res.json();
                        geEngine.ui.renderChatList(data.rooms?.result);
                        geEngine.ui.renderMessages(data.messages?.result);
                    } catch (e) {}
                },
                async broadcast() {
                    if (geEngine.state.blocked[geEngine.state.activeRoom]) return alert("–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ");
                    const input = document.getElementById('ge-main-input');
                    if (!input.value.trim()) return;
                    
                    const payload = JSON.stringify({
                        username: geEngine.state.session.name,
                        email: geEngine.state.session.email,
                        text: input.value,
                        timestamp: Date.now() // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –≤—Ä–µ–º–µ–Ω–∏
                    });
                    
                    input.value = '';
                    await fetch(`/api/index?room=${geEngine.state.activeRoom}`, { method: 'POST', body: payload });
                    geEngine.chat.refresh();
                },
                open(id, name) {
                    geEngine.state.activeRoom = id;
                    document.getElementById('ge-active-name').innerText = name;
                    geEngine.chat.refresh();
                },
                async clearChat(event, rid, name, forEveryone) {
                    event.stopPropagation();
                    const msg = forEveryone ? `–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç —É —Å–µ–±—è –∏ —É ${name}?` : "–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç —Ç–æ–ª—å–∫–æ —É —Å–µ–±—è?";
                    if (confirm(msg)) {
                        // 1. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –º–µ—Ç–∫—É –≤—Ä–µ–º–µ–Ω–∏ –æ—á–∏—Å—Ç–∫–∏
                        geEngine.state.clearTime[rid] = Date.now();
                        
                        // 2. –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä (API)
                        const action = forEveryone ? 'clearChatEveryone' : 'clearChatMe';
                        await fetch(`/api/index?action=${action}&room=${rid}&user_email=${geEngine.state.session.email}`);
                        
                        geEngine.chat.refresh();
                    }
                },
                async toggleBlock(event, rid) {
                    event.stopPropagation();
                    const isB = geEngine.state.blocked[rid];
                    geEngine.state.blocked[rid] = !isB;
                    await fetch(`/api/index?action=${isB?'unblock':'block'}&room=${rid}`);
                    geEngine.chat.refresh();
                },
                async removeChat(event, rid) {
                    event.stopPropagation();
                    if (confirm("–£–¥–∞–ª–∏—Ç—å —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞?")) {
                        geEngine.state.deletedRooms[rid] = true;
                        geEngine.chat.refresh();
                    }
                }
            },

            init() {
                document.getElementById('ge-auth-layer').classList.add('ge-hidden');
                document.getElementById('ge-main-app').classList.add('ge-flex');
                document.getElementById('ge-my-name').innerText = geEngine.state.session.name;
                setInterval(() => geEngine.chat.refresh(), 3000);
                geEngine.chat.refresh();
            }
        };

        window.onload = () => {
            const s = localStorage.getItem('ge_v9_token');
            if (s) { geEngine.state.session = JSON.parse(s); geEngine.init(); }
        };
    </script>
</body>
</html>
