    <script>
        /**
         * =======================================================================
         * GELINK CORE ENGINE v9.0 (Full Logic)
         * =======================================================================
         */
        const geEngine = {
            state: {
                user: null,
                room: "general",
                timer: null,
                sec: 0
            },

            auth: {
                toggle(mode) {
                    document.getElementById('form-login').classList.toggle('hidden', mode !== 'login');
                    document.getElementById('form-reg').classList.toggle('hidden', mode !== 'reg');
                    document.getElementById('tab-login').classList.toggle('active', mode === 'login');
                    document.getElementById('tab-reg').classList.toggle('active', mode === 'reg');
                },
                execute(type) {
                    const email = document.getElementById(type === 'login' ? 'login-email' : 'reg-email').value;
                    const name = type === 'reg' ? document.getElementById('reg-name').value : email.split('@')[0];
                    
                    if(!email) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");
                    
                    geEngine.state.user = { name, email };
                    localStorage.setItem('ge_session', JSON.stringify(geEngine.state.user));
                    geEngine.init();
                },
                logout() {
                    if(confirm("–í—ã–π—Ç–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã?")) {
                        localStorage.removeItem('ge_session');
                        location.reload();
                    }
                }
            },

            ui: {
                toggleTheme() {
                    const html = document.documentElement;
                    const current = html.getAttribute('data-theme');
                    html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
                },
                renderList(rooms) {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = rooms.map(r => `
                        <div class="ge-list-item ${r === geEngine.state.room ? 'active' : ''}" onclick="geEngine.chat.switch('${r}')">
                            <div class="ge-avatar" style="width:50px; height:50px; font-size:18px; background:#555;">${r[0].toUpperCase()}</div>
                            <div>
                                <b>${r}</b>
                                <div style="font-size:12px; opacity:0.5;">–ê–∫—Ç–∏–≤–Ω—ã–π –∫–∞–Ω–∞–ª —Å–≤—è–∑–∏</div>
                            </div>
                        </div>
                    `).join('');
                },
                renderMessages(msgs) {
                    const box = document.getElementById('messages-box');
                    box.innerHTML = msgs ? msgs.map(raw => {
                        const m = JSON.parse(decodeURIComponent(raw));
                        const isMe = m.email === geEngine.state.user.email;
                        return `
                            <div class="ge-bubble ${isMe ? 'me' : ''}">
                                <span class="ge-bubble-author">${isMe ? '–í–´' : m.username}</span>
                                ${m.text}
                            </div>
                        `;
                    }).join('') : '';
                }
            },

            calls: {
                start() {
                    document.getElementById('ge-call-overlay').classList.add('flex');
                    geEngine.state.sec = 0;
                    geEngine.state.timer = setInterval(() => {
                        geEngine.state.sec++;
                        const m = Math.floor(geEngine.state.sec / 60).toString().padStart(2, '0');
                        const s = (geEngine.state.sec % 60).toString().padStart(2, '0');
                        document.getElementById('call-timer').innerText = `${m}:${s}`;
                    }, 1000);
                },
                end() {
                    document.getElementById('ge-call-overlay').classList.remove('flex');
                    clearInterval(geEngine.state.timer);
                }
            },

            chat: {
                async sync() {
                    try {
                        const res = await fetch(`/api/index?room=${geEngine.state.room}&user_email=${geEngine.state.user.email}`);
                        const data = await res.json();
                        geEngine.ui.renderList(data.rooms?.result || ["general", "development", "design"]);
                        geEngine.ui.renderMessages(data.messages?.result);
                    } catch (e) { console.warn("API Offline"); }
                },
                async send() {
                    const input = document.getElementById('msg-input');
                    if(!input.value.trim()) return;
                    
                    await fetch(`/api/index?room=${geEngine.state.room}&user_email=${geEngine.state.user.email}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            username: geEngine.state.user.name,
                            email: geEngine.state.user.email,
                            text: input.value
                        })
                    });
                    input.value = '';
                    this.sync();
                },
                switch(room) {
                    geEngine.state.room = room;
                    document.getElementById('active-chat-name').innerText = room;
                    document.getElementById('active-chat-avatar').innerText = room[0].toUpperCase();
                    this.sync();
                }
            },

            init() {
                document.getElementById('ge-auth-screen').classList.add('hidden');
                document.getElementById('ge-messenger').classList.add('flex');
                document.getElementById('my-name').innerText = geEngine.state.user.name;
                document.getElementById('my-avatar').innerText = geEngine.state.user.name[0].toUpperCase();
                
                this.chat.sync();
                setInterval(() => this.chat.sync(), 4000);
            }
        };

        // –¢–æ—á–∫–∞ –≤—Ö–æ–¥–∞
        window.onload = () => {
            const saved = localStorage.getItem('ge_session');
            if(saved) {
                geEngine.state.user = JSON.parse(saved);
                geEngine.init();
            }
        };
    </script>
</body>
</html>
